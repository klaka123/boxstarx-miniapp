<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BoxStarX Game</title>
<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: radial-gradient(ellipse at bottom, #0b0b0f 0%, #1a0a2e 100%);
  overflow: hidden;
  color: #fff;
}
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background: url('https://i.imgur.com/Z9j7t7R.png') repeat;
  z-index: 0;
  animation: starMove 60s linear infinite;
}
@keyframes starMove {
  0% {background-position: 0 0;}
  100% {background-position: 10000px 10000px;}
}

/* Кейсы */
.case-container {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 50px;
  z-index: 1;
  position: relative;
}
.case {
  width: 150px;
  height: 150px;
  perspective: 800px;
  cursor: pointer;
  position: relative;
}
.case img {
  width: 100%;
  height: 100%;
  border-radius: 15px;
  transition: transform 1s;
}
.case.open img {
  transform: rotateX(-120deg) scale(1.2);
}

/* Самолет */
.airplane-container {
  position: relative;
  width: 100%;
  height: 300px;
  overflow: hidden;
  margin-top: 50px;
  z-index: 1;
}
.airplane {
  position: absolute;
  bottom: 20px;
  left: 50%;
  width: 60px;
  transition: bottom 0.1s linear;
}

/* Таймер */
.timer {
  text-align: center;
  font-size: 28px;
  margin-top: 20px;
  z-index: 1;
  position: relative;
}

/* Кнопки */
button {
  margin: 20px;
  padding: 15px 30px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, #9f5eff, #3300ff);
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.2s;
}
button:hover {
  transform: scale(1.1);
}
</style>
</head>
<body>

<div class="stars"></div>

<!-- Кейсы -->
<div class="case-container">
  <div class="case" data-case="50">
    <img src="https://i.imgur.com/3l4Aj3V.png" alt="Кейс 50⭐">
  </div>
  <div class="case" data-case="100">
    <img src="https://i.imgur.com/fH2gHkm.png" alt="Кейс 100⭐">
  </div>
  <div class="case" data-case="500">
    <img src="https://i.imgur.com/gLx2D6G.png" alt="Кейс 500⭐">
  </div>
</div>

<!-- Таймер -->
<div class="timer" id="timer">Взлёт через: 10s</div>

<!-- Самолет -->
<div class="airplane-container">
  <img class="airplane" src="https://i.imgur.com/0vO1D7X.png" alt="Самолет">
</div>

<!-- Пополнение -->
<div style="text-align:center;">
  <button id="donateBtn">Пополнить ⭐</button>
</div>
