<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boxstarx - Самолет</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

  <div class="card glass">
    <h2>Пополнение ⭐</h2>
    <input id="amount" type="number" min="10" placeholder="Минимум 10 ⭐">
    <button onclick="topUp()">Пополнить</button>
  </div>

  <h3 class="section">Ставка в игру «Самолет»</h3>
  <div class="card glass">
    <input id="bet" type="number" min="10" placeholder="Ставка (мин. 10 ⭐)">
    <button onclick="startPlane()">Начать полёт</button>
    <button onclick="cashOut()">Забрать до падения</button>
    <p id="countdown">Взлёт через: 10с</p>
    <p id="multiplier">Множитель: 1×</p>
  </div>

  <h3 class="section">Кейсы</h3>
  <div class="cases">
    <div class="case gold" onclick="openCase(50)">
      <div class="spinner">
        <span>🎁</span><span>⭐</span><span>💎</span>
      </div>
      <b>Кейс 50 ⭐</b>
    </div>
    <div class="case platinum" onclick="openCase(100)">
      <div class="spinner">
        <span>🎁</span><span>⭐</span><span>💎</span>
      </div>
      <b>Кейс 100 ⭐</b>
    </div>
    <div class="case obsidian" onclick="openCase(500)">
      <div class="spinner">
        <span>🎁</span><span>⭐</span><span>💎</span>
      </div>
      <b>Кейс 500 ⭐</b>
    </div>
  </div>

  <div id="result" class="result"></div>

</div>

<script src="script.js"></script>
</body>
</html>
