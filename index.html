                    });
                }
            }

            function resizeCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                initStars();
            }

            function drawStars() {
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, width, height);
                
                for (let s of stars) {
                    s.x += s.speed;
                    if (s.x > width) {
                        s.x = 0;
                        s.y = Math.random() * height;
                    }
                    
                    ctx.globalAlpha = s.brightness;
                    ctx.fillStyle = '#fff';
                    ctx.shadowColor = '#fff';
                    ctx.shadowBlur = 5;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                requestAnimationFrame(drawStars);
            }

            // ========== –î–ê–ù–ù–´–ï ==========
            const NFT_GIFTS = [
                { emoji: "üéÇ", name: "–¢–û–†–¢", price: 15, level: 1 },
                { emoji: "‚ù§Ô∏è", name: "–°–ï–†–î–¶–ï", price: 25, level: 1 },
                { emoji: "üî•", name: "–û–ì–û–ù–¨", price: 50, level: 1 },
                { emoji: "üéÅ", name: "–ü–û–î–ê–†–û–ö", price: 50, level: 1 },
                { emoji: "üéâ", name: "–ü–†–ê–ó–î–ù–ò–ö", price: 100, level: 1 },
                { emoji: "üíé", name: "–ê–õ–ú–ê–ó", price: 100, level: 1 },
                { emoji: "üëë", name: "–ö–û–†–û–ù–ê", price: 150, level: 2 },
                { emoji: "üöÄ", name: "–†–ê–ö–ï–¢–ê", price: 150, level: 2 },
                { emoji: "‚≠ê", name: "–ó–í–ï–ó–î–ê", price: 250, level: 2 },
                { emoji: "üåü", name: "–°–£–ü–ï–†–ó–í–ï–ó–î–ê", price: 300, level: 2 },
                { emoji: "üí´", name: "–ö–û–ú–ï–¢–ê", price: 500, level: 3 },
                { emoji: "‚ö°", name: "–ú–û–õ–ù–ò–Ø", price: 500, level: 3 }
            ];

            const CASES = [
                { name: "PLAYER", icon: "PLAYER", price: 149, gifts: [0,1,2,3] },
                { name: "BEAR", icon: "BEAR", price: 199, gifts: [1,2,3,4] },
                { name: "LAMP", icon: "LAMP", price: 249, gifts: [2,3,4,5] },
                { name: "SKULL", icon: "SKULL", price: 499, gifts: [3,4,5,6] },
                { name: "NEKO", icon: "NEKO", price: 999, gifts: [4,5,6,7] },
                { name: "BRICK", icon: "BRICK", price: 1499, gifts: [5,6,7,8] }
            ];

            // ========== –°–û–°–¢–û–Ø–ù–ò–ï ==========
            let state = {
                balance: 5000,
                inventory: [],
                selectedUpgrade: null,
                currentCase: null,
                isFlying: false,
                multiplier: 1,
                intervalId: null,
                planePos: -100
            };

            // ========== DOM –≠–õ–ï–ú–ï–ù–¢–´ ==========
            const el = {
                balance: document.getElementById('balance'),
                addFunds: document.getElementById('addFunds'),
                startBtn: document.getElementById('startBtn'),
                stopBtn: document.getElementById('stopBtn'),
                bet: document.getElementById('bet'),
                multiplier: document.getElementById('multiplier'),
                plane: document.getElementById('plane'),
                trail: document.getElementById('trail'),
                crash: document.getElementById('crash'),
                nftGrid: document.getElementById('nftGrid'),
                casesGrid: document.getElementById('casesGrid'),
                inventoryGrid: document.getElementById('inventoryGrid'),
                inventoryCount: document.getElementById('inventoryCount'),
                upgradeGrid: document.getElementById('upgradeGrid'),
                upgradeBtn: document.getElementById('upgradeBtn'),
                modal: document.getElementById('caseModal'),
                closeModal: document.getElementById('closeModal'),
                modalTitle: document.getElementById('modalTitle'),
                modalIcon: document.getElementById('modalIcon'),
                modalName: document.getElementById('modalName'),
                modalPrice: document.getElementById('modalPrice'),
                modalPrizes: document.getElementById('modalPrizes'),
                openCase: document.getElementById('openCase')
            };

            // ========== –°–û–•–†–ê–ù–ï–ù–ò–ï ==========
            function saveGame() {
                localStorage.setItem('bsx_ultra_balance', state.balance);
                localStorage.setItem('bsx_ultra_inventory', JSON.stringify(state.inventory));
            }

            function loadGame() {
                const b = localStorage.getItem('bsx_ultra_balance');
                const i = localStorage.getItem('bsx_ultra_inventory');
                if (b) state.balance = parseInt(b) || 5000;
                if (i) state.inventory = JSON.parse(i) || [];
                updateUI();
            }

            function showToast(msg, isWin = true) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = msg;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            }

            function updateUI() {
                el.balance.textContent = state.balance;
                updateInventory();
            }

            function updateInventory() {
                el.inventoryGrid.innerHTML = '';
                el.inventoryCount.textContent = `${state.inventory.length}/20`;
                
                for (let i = 0; i < Math.min(state.inventory.length, 20); i++) {
                    const item = state.inventory[i];
                    const slot = document.createElement('div');
                    slot.className = 'inventory-slot';
                    slot.innerHTML = `
                        <div class="slot-emoji">${item.emoji}</div>
                        <div class="slot-name">${item.name} Lv.${item.level || 1}</div>
                    `;
                    slot.addEventListener('click', () => selectForUpgrade(i));
                    el.inventoryGrid.appendChild(slot);
                }
                
                for (let i = state.inventory.length; i < 20; i++) {
                    const empty = document.createElement('div');
                    empty.className = 'empty-slot';
                    empty.textContent = '–ø—É—Å—Ç–æ';
                    el.inventoryGrid.appendChild(empty);
                }
            }

            // ========== –°–ò–°–¢–ï–ú–ê –ê–ü–ì–†–ï–ô–î–ê ==========
            function selectForUpgrade(index) {
                const item = state.inventory[index];
                if (item.level >= 3) {
                    showToast('‚ùå –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å!');
                    return;
                }
                state.selectedUpgrade = { ...item, index };
                renderUpgradeGrid();
            }

            function renderUpgradeGrid() {
                el.upgradeGrid.innerHTML = '';
                const upgradable = state.inventory.filter(item => item.level < 3);
                
                if (upgradable.length === 0) {
                    el.upgradeGrid.innerHTML = '<div style="grid-column:span 2; text-align:center; padding:20px;">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–æ–¥–∞—Ä–∫–æ–≤</div>';
                    return;
                }
                
                upgradable.slice(0, 4).forEach(item => {
                    const nextPrice = Math.floor(item.price * 1.5);
                    const card = document.createElement('div');
                    card.className = 'upgrade-card';
                    card.innerHTML = `
                        <div class="upgrade-emoji">${item.emoji}</div>
                        <div class="upgrade-name">${item.name}</div>
                        <div class="upgrade-level">–£—Ä–æ–≤–µ–Ω—å ${item.level} ‚Üí ${item.level + 1}</div>
                        <div class="upgrade-chance">50%</div>
                        <div class="upgrade-cost">${nextPrice}‚≠ê</div>
                    `;
                    card.addEventListener('click', () => {
                        const idx = state.inventory.findIndex(i => i.emoji === item.emoji && i.level === item.level);
                        if (idx !== -1) selectForUpgrade(idx);
                    });
                    el.upgradeGrid.appendChild(card);
                });
            }

            function upgradeItem() {
                if (!state.selectedUpgrade) {
                    showToast('‚ùå –í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–∞—Ä–æ–∫');
                    return;
                }
                
                const item = state.inventory[state.selectedUpgrade.index];
                const cost = Math.floor(item.price * 1.5);
                
                if (state.balance < cost) {
                    showToast('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥');
                    return;
                }
                
                state.balance -= cost;
                
                // 50% —à–∞–Ω—Å –Ω–∞ —É—Å–ø–µ—Ö
                if (Math.random() < 0.5) {
                    item.level = (item.level || 1) + 1;
                    item.price = Math.floor(item.price * 2);
                    showToast('‚úÖ –£–°–ü–ï–•! –£—Ä–æ–≤–µ–Ω—å –ø–æ–≤—ã—à–µ–Ω!');
                } else {
                    // –ü—Ä–∏ –ø—Ä–æ–≤–∞–ª–µ –ø–æ–¥–∞—Ä–æ–∫ —Å–≥–æ—Ä–∞–µ—Ç
                    state.inventory.splice(state.selectedUpgrade.index, 1);
                    showToast('üí• –ü–†–û–í–ê–õ! –ü–æ–¥–∞—Ä–æ–∫ —Å–≥–æ—Ä–µ–ª');
                }
                
                state.selectedUpgrade = null;
                updateUI();
                saveGame();
                renderUpgradeGrid();
            }

            // ========== –°–ê–ú–û–õ–ï–¢ ==========
            function startFlight() {
                const bet = parseInt(el.bet.value) || 149;
                
                if (bet > state.balance) {
                    showToast('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!');
                    return;
                }
                
                state.balance -= bet;
                updateUI();
                
                state.isFlying = true;
                state.multiplier = 1;
                state.planePos = -100;
                el.startBtn.disabled = true;
                el.stopBtn.disabled = false;
                el.crash.style.opacity = '0';
                
                if (state.intervalId) clearInterval(state.intervalId);
                
                state.intervalId = setInterval(() => {
                    if (!state.isFlying) return;
                    
                    state.planePos += 2;
                    el.plane.style.left = state.planePos + 'px';
                    el.trail.style.width = (state.planePos + 100) + 'px';
                    
                    state.multiplier += 0.02 + Math.random() * 0.03;
                    el.multiplier.textContent = state.multiplier.toFixed(2) + 'x';
                    
                    if (Math.random() < 0.01 + (state.multiplier - 1) * 0.005) {
                        crashPlane(bet);
                    }
                    
                    if (state.planePos > 500) {
                        crashPlane(bet);
                    }
                }, 30);
            }

            function crashPlane(bet) {
                clearInterval(state.intervalId);
                state.intervalId = null;
                
                state.isFlying = false;
                el.startBtn.disabled = false;
                el.stopBtn.disabled = true;
                el.crash.style.opacity = '1';
                el.multiplier.textContent = 'üí• –ü–ê–î–ï–ù–ò–ï';
                
                setTimeout(() => {
                    state.planePos = -100;
                    el.plane.style.left = '-100px';
                    el.trail.style.width = '0px';
                    el.crash.style.opacity = '0';
                    el.multiplier.textContent = '1.00x';
                }, 800);
                
                showToast(`üí• –ü—Ä–æ–∏–≥—Ä—ã—à: ${bet}‚≠ê`);
            }

            function stopFlight() {
                if (!state.isFlying) return;
                
                clearInterval(state.intervalId);
                state.intervalId = null;
                
                const bet = parseInt(el.bet.value) || 149;
                const win = Math.floor(bet * state.multiplier);
                
                state.balance += win;
                updateUI();
                saveGame();
                
                state.isFlying = false;
                el.startBtn.disabled = false;
                el.stopBtn.disabled = true;
                
                state.planePos = -100;
                el.plane.style.left = '-100px';
                el.trail.style.width = '0px';
                el.multiplier.textContent = '1.00x';
                
                showToast(`‚ú® –í–´–ò–ì–†–´–®: ${win}‚≠ê`);
            }

            // ========== –ö–ï–ô–°–´ ==========
            function openCaseModal(c) {
                state.currentCase = c;
                el.modalTitle.textContent = c.name;
                el.modalIcon.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23${Math.floor(Math.random()*16777215).toString(16)}" opacity="0.8"/><text x="50" y="70" font-size="50" text-anchor="middle" fill="white">${c.icon}</text></svg>')`;
                el.modalName.textContent = c.name;
                el.modalPrice.textContent = `‚òÖ ${c.price}`;
                el.openCase.textContent = `–û–¢–ö–†–´–¢–¨ –ó–ê ‚òÖ ${c.price}`;
                
                el.modalPrizes.innerHTML = '';
                c.gifts.forEach(idx => {
                    const g = NFT_GIFTS[idx];
                    const card = document.createElement('div');
                    card.className = 'nft-card';
                    card.innerHTML = `
                        <div class="nft-emoji">${g.emoji}</div>
                        <div class="nft-name">${g.name}</div>
                        <div>Lv.${g.level}</div>
                    `;
                    el.modalPrizes.appendChild(card);
                });
                
                el.modal.classList.add('active');
            }

            function openCase() {
                if (!state.currentCase) return;
                
                if (state.balance < state.currentCase.price) {
                    showToast('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!');
                    return;
                }
                
                state.balance -= state.currentCase.price;
                
                if (Math.random() < 0.3) {
                    const mult = 1.5 + Math.random() * 0.5;
                    const idx = state.currentCase.gifts[Math.floor(Math.random() * state.currentCase.gifts.length)];
                    const gift = { ...NFT_GIFTS[idx] };
                    gift.price = Math.floor(gift.price * mult);
                    gift.level = 1;
                    state.inventory.push(gift);
                    showToast(`üéâ –ü–û–ë–ï–î–ê! x${mult.toFixed(2)}`);
                } else {
                    const stars = Math.floor(state.currentCase.price * 0.3);
                    state.balance += stars;
                    showToast(`‚≠ê –£—Ç–µ—à–µ–Ω–∏–µ: ${stars}‚≠ê`);
                }
                
                updateUI();
                saveGame();
                renderUpgradeGrid();
            }

            // ========== NFT –ì–ê–õ–ï–†–ï–Ø ==========
            function renderNFTs() {
                el.nftGrid.innerHTML = '';
                NFT_GIFTS.slice(0, 12).forEach(g => {
                    const card = document.createElement('div');
                    card.className = 'nft-card';
                    card.innerHTML = `
                        <div class="nft-emoji">${g.emoji}</div>
                        <div class="nft-name">${g.name}</div>
                        <div class="nft-price">${g.price}‚≠ê</div>
                    `;
                    card.addEventListener('click', () => {
                        if (state.balance >= g.price) {
                            state.balance -= g.price;
                            state.inventory.push({ ...g, level: 1 });
                            updateUI();
                            saveGame();
                            renderUpgradeGrid();
                            showToast(`üéÅ –ö—É–ø–ª–µ–Ω: ${g.name}`);
                        } else {
                            showToast('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!');
                        }
                    });
                    el.nftGrid.appendChild(card);
                });
            }

            function renderCases() {
                el.casesGrid.innerHTML = '';
                CASES.forEach(c => {
                    const card = document.createElement('div');
                    card.className = 'case-card';
                    card.innerHTML = `
                        <div class="case-icon" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23${Math.floor(Math.random()*16777215).toString(16)}" opacity="0.8"/><text x="50" y="70" font-size="50" text-anchor="middle" fill="white">${c.icon}</text></svg>')"></div>
                        <div class="case-name">${c.name}</div>
                        <div class="case-price">‚òÖ ${c.price}</div>
                    `;
                    card.addEventListener('click', () => openCaseModal(c));
                    el.casesGrid.appendChild(card);
                });
            }

            // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
            function init() {
                resizeCanvas();
                initStars();
                drawStars();
                
                renderNFTs();
                renderCases();
                renderUpgradeGrid();
                loadGame();

                el.addFunds.addEventListener('click', () => {
                    state.balance += 100;
                    updateUI();
                    saveGame();
                    showToast('+100‚≠ê –ø–æ–ª—É—á–µ–Ω–æ!');
                });

                el.startBtn.addEventListener('click', startFlight);
                el.stopBtn.addEventListener('click', stopFlight);
                el.upgradeBtn.addEventListener('click', upgradeItem);
                
                el.closeModal.addEventListener('click', () => el.modal.classList.remove('active'));
                el.openCase.addEventListener('click', openCase);
                
                el.modal.addEventListener('click', (e) => {
                    if (e.target === el.modal) el.modal.classList.remove('active');
                });

                window.addEventListener('resize', () => {
                    resizeCanvas();
                    initStars();
                });
            }

            init();
        })();
    </script>
</body>
