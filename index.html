    <style>
        /* ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            overflow-x: hidden;
            color: #fff;

        }

        /* ========== –ù–ï–í–ï–†–û–Ø–¢–ù–´–ô –ó–í–ï–ó–î–ù–´–ô –§–û–ù ========== */
        #starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at 30% 40%, #0c0f24 0%, #030514 100%);
            display: block;
            pointer-events: none;
        }

        /* –¢—É–º–∞–Ω–Ω–æ—Å—Ç—å —Å –ø–µ—Ä–µ–ª–∏–≤–∞–º–∏ */
        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(180, 130, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 60%, rgba(100, 200, 255, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 150, 200, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 20%, rgba(200, 255, 150, 0.08) 0%, transparent 40%);
            z-index: 1;
            pointer-events: none;
            mix-blend-mode: overlay;
            animation: nebulaPulse 30s infinite alternate ease-in-out;
        }

        @keyframes nebulaPulse {
            0% { opacity: 0.4; filter: hue-rotate(0deg) blur(2px); }
            50% { opacity: 0.7; filter: hue-rotate(15deg) blur(3px); }
            100% { opacity: 0.4; filter: hue-rotate(30deg) blur(2px); }
        }

        /* –ü–∞—Ä—è—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 20px currentColor;
            animation: floatParticle 40s infinite linear;
            color: hsl(var(--hue, 200), 90%, 70%);
        }

        @keyframes floatParticle {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
            5% { opacity: 0.6; }
            95% { opacity: 0.6; }
            100% { transform: translateY(-200px) translateX(150px) rotate(360deg); opacity: 0; }
        }

        /* 3D –ö–∞–Ω–≤–∞—Å –¥–ª—è —Å–∞–º–æ–ª–µ—Ç–∞ */
        #planeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è –¥–ª—è —Å–∞–º–æ–ª–µ—Ç–∞ */
        .plane-glow {
            position: fixed;
            top: 50%;
            left: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.5) 0%, rgba(255, 100, 0, 0.3) 40%, transparent 80%);
            border-radius: 50%;
            filter: blur(50px);
            z-index: 4;
            pointer-events: none;
            transform: translateY(-50%);
            transition: left 0.03s linear;
            opacity: 0.8;
            mix-blend-mode: screen;
        }

        /* –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–∞—è –Ω–∞–¥–ø–∏—Å—å */
        .splash-title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 900;
            z-index: 2000;
            background: linear-gradient(135deg, #fff9e6, #ffe48f, #ffb347, #ff8c8c, #c3a0ff, #8cc8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 60px rgba(255, 215, 0, 0.8), 0 0 120px rgba(255, 140, 0, 0.5);
            letter-spacing: 12px;
            animation: epicReveal 2.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            white-space: nowrap;
            pointer-events: none;
            text-transform: uppercase;
        }

        @keyframes epicReveal {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1.4); filter: blur(0); letter-spacing: 25px; }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: blur(0); letter-spacing: 12px; }
            70% { opacity: 0.8; transform: translate(-50%, -50%) scale(0.9); filter: blur(3px); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.4); filter: blur(15px); visibility: hidden; }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */

        /* ========== –ü–†–ï–ú–ò–£–ú HUD ========== */
        .hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: rgba(8, 12, 25, 0.7);
            backdrop-filter: blur(20px) saturate(200%);

        @keyframes hudGlow {
            0% { box-shadow: 0 20px 40px -10px rgba(0,0,0,0.8), 0 0 0 1px rgba(255,215,0,0.2) inset; }
            100% { box-shadow: 0 20px 50px -5px rgba(255,215,0,0.3), 0 0 0 2px rgba(255,215,0,0.3) inset; }
        }

        .balance-block {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .balance {
            background: linear-gradient(145deg, #1e2638, #0f1625);
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 700;
            border: 1px solid #ffd966;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            animation: balancePulse 2s infinite;

        @keyframes balancePulse {
            0% { box-shadow: 0 0 20px rgba(255,215,0,0.3); }
            50% { box-shadow: 0 0 40px rgba(255,215,0,0.6); }
            100% { box-shadow: 0 0 20px rgba(255,215,0,0.3); }

            filter: drop-shadow(0 0 10px gold);
            animation: starRotate 3s infinite;
        }

        @keyframes starRotate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        .balance::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,215,0,0.15), transparent);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            20% { transform: translateX(100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }

        .btn {

        .btn::after {
            content: '';

            left: -50%;

            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%) rotate(45deg);
            transition: transform 0.6s;
        }

        .btn:hover::after {
            transform: translateX(100%) rotate(45deg);
        }

        .btn:active {
            transform: scale(0.95);

        .btn-start {
            background: linear-gradient(135deg, #f9d423, #fdaa33);

        @keyframes btnStartPulse {
            0% { box-shadow: 0 10px 25px rgba(249,212,35,0.4); }
            50% { box-shadow: 0 15px 35px rgba(249,212,35,0.7); }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª–µ—Ç–µ */
        .flight-info {

        @keyframes sparkle {

            border: 1px solid gold;

            animation: sectionGlow 4s infinite alternate;
        }

        @keyframes sectionGlow {
            0% { box-shadow: 0 0 30px rgba(255,215,0,0.1); }
            100% { box-shadow: 0 0 70px rgba(255,215,0,0.3); }
        }

        .upgrade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .upgrade-card {
            background: linear-gradient(145deg, #1e2638, #0f1625);
            border-radius: 40px;
            padding: 30px;
            border: 2px solid transparent;
            background-image: linear-gradient(#1e2638, #0f1625), 
                            linear-gradient(135deg, gold, #ff6b6b, #4a90e2);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: upgradeFloat 5s infinite alternate;
        }

        @keyframes upgradeFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-8px); }
        }

        .upgrade-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 50px rgba(0,0,0,0.8), 0 0 50px gold;
            animation: none;
        }

        .upgrade-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .upgrade-icon {
            font-size: 3.5rem;
            filter: drop-shadow(0 0 20px gold);
            animation: iconPulse 2s infinite;
        }

        @keyframes iconPulse {
            0% { filter: drop-shadow(0 0 15px gold); }
            50% { filter: drop-shadow(0 0 30px gold); }
            100% { filter: drop-shadow(0 0 15px gold); }
        }

        .upgrade-info {
            flex: 1;
        }

        .upgrade-name {
            font-weight: 800;
            font-size: 1.5rem;
            color: gold;
            margin-bottom: 5px;
        }

        .upgrade-desc {
            color: #aaa;
            font-size: 0.9rem;
        }

        .upgrade-chance {
            background: linear-gradient(135deg, #ffd966, #ffaa33);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2rem;
            font-weight: 900;
            text-align: center;
            margin: 20px 0;
            animation: chanceFloat 2s infinite;
        }

        @keyframes chanceFloat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); text-shadow: 0 0 20px gold; }
            100% { transform: scale(1); }
        }

        .upgrade-from, .upgrade-to {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 30px;
        }

        .upgrade-emoji {
            font-size: 2rem;
        }

        .upgrade-btn {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50px;
            width: 100%;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid gold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            animation: btnPulse 2s infinite;
        }

        @keyframes btnPulse {
            0% { box-shadow: 0 0 15px rgba(74,144,226,0.4); }
            50% { box-shadow: 0 0 30px rgba(74,144,226,0.7); }
            100% { box-shadow: 0 0 15px rgba(74,144,226,0.4); }
        }

        .upgrade-btn:hover:not(:disabled) {
            filter: brightness(1.2);
            transform: scale(1.02) translateY(-3px);
            box-shadow: 0 0 40px gold;
        }

        .upgrade-btn:active {
            transform: scale(0.98);
        }

        .upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            animation: none;
        }
