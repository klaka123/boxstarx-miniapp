        /* –ó–µ–ª–µ–Ω—ã–π —Ö–µ–¥–µ—Ä */

            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid #00ff88;
            border-radius: 60px;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 16px;
            z-index: 100;

        .balance-wrap {
            display: flex;

        /* –†–∞–∫–µ—Ç–∞ */
        .rocket-section {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid #00ff88;
            border-radius: 60px;
            padding: 20px;
        }

        .rocket-window {
            position: relative;
            height: 200px;
            background: #000;
            border: 2px solid #00ff88;
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .window-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: windowStarMove 15s linear infinite;
        }

        @keyframes windowStarMove {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(-150px) translateY(150px); }
        }

        .rocket {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            filter: drop-shadow(0 0 30px #00ff88);
            z-index: 20;
        }

        .rocket.shaking {
            animation: rocketShake 0.1s infinite;
        }

        @keyframes rocketShake {
            0% { transform: translate(-50%, -50%) translateX(0) translateY(0); }
            25% { transform: translate(-50%, -50%) translateX(-2px) translateY(1px); }
            50% { transform: translate(-50%, -50%) translateX(2px) translateY(-1px); }
            75% { transform: translate(-50%, -50%) translateX(-1px) translateY(-2px); }
            100% { transform: translate(-50%, -50%) translateX(1px) translateY(2px); }
        }

        .rocket.explode {
            opacity: 0;
        }

        .explosion {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 5rem;
            opacity: 0;
            z-index: 30;
            text-shadow: 0 0 50px red;
            transition: transform 0.5s;

        .explosion.show {

    <script>
        (function() {
            'use strict';

            // –ó–∞—Å—Ç–∞–≤–∫–∞
            setTimeout(() => {
                document.getElementById('splash').classList.add('hidden');
                setTimeout(() => {
                    document.getElementById('app').classList.add('visible');
                }, 500);
            }, 2000);

            // –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω - 20 –∑–≤–µ–∑–¥ –Ω–∞ —Å—Ä–µ–¥–Ω–µ–π —Å–∫–æ—Ä–æ—Å—Ç–∏
            const canvas = document.getElementById('starCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let stars = [];

            function initStars() {
                stars = [];
                for (let i = 0; i < 20; i++) {
                    stars.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        size: Math.random() * 2 + 1,
                        speed: Math.random() * 0.3 + 0.2,
                        brightness: Math.random() * 0.5 + 0.3
                    });
                }
            }

            function resizeCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                initStars();
            }

            function drawStars() {
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, width, height);
                
                for (let s of stars) {
                    s.x += s.speed;
                    if (s.x > width) s.x = 0;
                    
                    ctx.globalAlpha = s.brightness;
                    ctx.fillStyle = '#fff';
                    ctx.shadowColor = '#fff';
                    ctx.shadowBlur = 5;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                requestAnimationFrame(drawStars);
            }

            function initWindowStars() {
                const w = document.getElementById('rocketWindow');
                for (let i = 0; i < 10; i++) {
                    const s = document.createElement('div');
                    s.className = 'window-star';
                    s.style.left = Math.random() * 100 + '%';
                    s.style.top = Math.random() * 100 + '%';
                    s.style.width = Math.random() * 3 + 1 + 'px';
                    s.style.height = s.style.width;
                    s.style.animationDelay = Math.random() * 5 + 's';
                    s.style.animationDuration = (Math.random() * 5 + 10) + 's';
                    w.appendChild(s);
                }
            }

            // –î–∞–Ω–Ω—ã–µ
            const GIFTS = [
                { emoji: "üß∏", name: "–ú–∏—à–∫–∞", price: 5 },
                { emoji: "üéà", name: "–®–∞—Ä", price: 8 },
                { emoji: "üç¨", name: "–ö–æ–Ω—Ñ–µ—Ç–∞", price: 10 },
                { emoji: "üç≠", name: "–õ–µ–¥–µ–Ω–µ—Ü", price: 12 },
                { emoji: "üß©", name: "–ü–∞–∑–ª", price: 15 },
                { emoji: "üé®", name: "–ö—Ä–∞—Å–∫–∏", price: 18 },
                { emoji: "üìø", name: "–ë—É—Å—ã", price: 20 },
                { emoji: "üß¶", name: "–ù–æ—Å–∫–∏", price: 22 },
                { emoji: "üß¢", name: "–ö–µ–ø–∫–∞", price: 25 },
                { emoji: "üß£", name: "–®–∞—Ä—Ñ", price: 28 },
                { emoji: "üß§", name: "–ü–µ—Ä—á–∞—Ç–∫–∏", price: 30 },
                { emoji: "üß•", name: "–ö—É—Ä—Ç–∫–∞", price: 35 },
                { emoji: "üëï", name: "–§—É—Ç–±–æ–ª–∫–∞", price: 40 },
                { emoji: "üëñ", name: "–î–∂–∏–Ω—Å—ã", price: 45 },
                { emoji: "üëü", name: "–ö—Ä–æ—Å—Å–æ–≤–∫–∏", price: 50 },
                { emoji: "‚åö", name: "–ß–∞—Å—ã", price: 100 },
                { emoji: "üíç", name: "–ö–æ–ª—å—Ü–æ", price: 150 },
                { emoji: "üì±", name: "–¢–µ–ª–µ—Ñ–æ–Ω", price: 200 },
                { emoji: "üíª", name: "–ù–æ—É—Ç–±—É–∫", price: 300 },
                { emoji: "üéß", name: "–ù–∞—É—à–Ω–∏–∫–∏", price: 120 },
                { emoji: "üéÆ", name: "–ü—Ä–∏—Å—Ç–∞–≤–∫–∞", price: 250 },
                { emoji: "üíé", name: "–ê–ª–º–∞–∑", price: 500 },
                { emoji: "üëë", name: "–ö–æ—Ä–æ–Ω–∞", price: 750 },
                { emoji: "üöó", name: "–ú–∞—à–∏–Ω–∞", price: 1000 },
                { emoji: "‚úàÔ∏è", name: "–°–∞–º–æ–ª–µ—Ç", price: 1500 },
                { emoji: "ü¶Ñ", name: "–ï–¥–∏–Ω–æ—Ä–æ–≥", price: 2000 },
                { emoji: "üè∞", name: "–ó–∞–º–æ–∫", price: 2500 },
                { emoji: "üöÅ", name: "–í–µ—Ä—Ç–æ–ª–µ—Ç", price: 3000 },
                { emoji: "üõ≥Ô∏è", name: "–Ø—Ö—Ç–∞", price: 4000 },
                { emoji: "üöÄ", name: "–®–∞—Ç—Ç–ª", price: 5000 }
            ];

            const CASES = [
                { name: "–ë–∞–∑–æ–≤—ã–π", icon: "üì¶", price: 25 },
                { name: "–°–µ—Ä–µ–±—Ä—è–Ω—ã–π", icon: "ü•à", price: 50 },
                { name: "–ó–æ–ª–æ—Ç–æ–π", icon: "ü•á", price: 100 },
                { name: "–ü–ª–∞—Ç–∏–Ω–æ–≤—ã–π", icon: "üíé", price: 500 },
                { name: "–ê–ª–º–∞–∑–Ω—ã–π", icon: "üí†", price: 1000 },
                { name: "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π", icon: "üëë", price: 5000 }
            ];

            const PROMO_CODES = {
                '2026': 500,
                'GIFT2026': 250,
                'STAR2026': 300,
                'COSMIC': 1000,
                'GREEN': 100,
                'ROCKET': 200,
                'BOXSTAR': 750,
                'HAPPY2026': 400
            };

            let usedPromos = JSON.parse(localStorage.getItem('usedPromos')) || [];
            let state = {
                balance: 10000,
                inventory: [],
                currentCase: null,
                isFlying: false,
                multiplier: 1,
                intervalId: null,
                countdownId: null,
                selectedAuto: 1.3,
                isOpening: false
            };

            // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
            const el = {
                balance: document.getElementById('balance'),
                addFunds: document.getElementById('addFunds'),
                startBtn: document.getElementById('startBtn'),
                stopBtn: document.getElementById('stopBtn'),
                bet: document.getElementById('bet'),
                multiplier: document.getElementById('multiplier'),
                timer: document.getElementById('timer'),
                rocket: document.getElementById('rocket'),
                explosion: document.getElementById('explosion'),
                casesGrid: document.getElementById('casesGrid'),
                inventoryGrid: document.getElementById('inventoryGrid'),
                inventoryCount: document.getElementById('inventoryCount'),
                promoField: document.getElementById('promoField'),
                applyPromo: document.getElementById('applyPromo'),
                
                caseModal: document.getElementById('caseModal'),
                caseTitle: document.getElementById('caseTitle'),
                caseItems: document.getElementById('caseItems'),
                caseResult: document.getElementById('caseResult'),
                caseOpenBtn: document.getElementById('caseOpenBtn'),
                caseClose: document.getElementById('caseClose')
            };

            function saveGame() {
                localStorage.setItem('balance', state.balance);
                localStorage.setItem('inventory', JSON.stringify(state.inventory));
                localStorage.setItem('usedPromos', JSON.stringify(usedPromos));
            }

            function loadGame() {
                const b = localStorage.getItem('balance');
                const i = localStorage.getItem('inventory');
                const u = localStorage.getItem('usedPromos');
                
                if (b) state.balance = parseInt(b);
                if (i) state.inventory = JSON.parse(i);
                if (u) usedPromos = JSON.parse(u);
                
                updateUI();
            }

            function showToast(msg) {
                const t = document.createElement('div');
                t.className = 'toast';
                t.textContent = msg;
                document.body.appendChild(t);
                setTimeout(() => t.remove(), 2000);
            }

            function updateUI() {
                el.balance.textContent = state.balance;
                updateInventory();
            }

            function updateInventory() {
                el.inventoryGrid.innerHTML = '';
                el.inventoryCount.textContent = state.inventory.length + '/20';
                
                for (let i = 0; i < Math.min(state.inventory.length, 20); i++) {
                    const item = state.inventory[i];
                    const slot = document.createElement('div');
                    slot.className = 'inventory-slot';
                    slot.innerHTML = `
                        <div class="inv-emoji">${item.emoji}</div>
                        <div class="inv-name">${item.name}</div>
                        <div class="inv-price">${item.price}‚≠ê</div>
                    `;
                    slot.onclick = () => sellItem(i);
                    el.inventoryGrid.appendChild(slot);
                }
                
                for (let i = state.inventory.length; i < 20; i++) {
                    const e = document.createElement('div');
                    e.className = 'empty-slot';
                    e.textContent = '–ø—É—Å—Ç–æ';
                    el.inventoryGrid.appendChild(e);
                }
            }

            function sellItem(index) {
                const item = state.inventory[index];
                const price = Math.floor(item.price * 0.8);
                state.balance += price;
                state.inventory.splice(index, 1);
                updateUI();
                saveGame();
                showToast(`‚úÖ ${item.name} –ø—Ä–æ–¥–∞–Ω –∑–∞ ${price}‚≠ê`);
            }

            // –†–∞–∫–µ—Ç–∞
            function startFlight() {
                const bet = parseInt(el.bet.value) || 100;
                
                if (bet > state.balance) {
                    showToast('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!');
                    return;
                }
                
                let timeLeft = 3;
                el.timer.textContent = timeLeft + '—Å';
                el.startBtn.disabled = true;
                el.rocket.classList.add('shaking');
                
                state.countdownId = setInterval(() => {
                    timeLeft--;
                    el.timer.textContent = timeLeft + '—Å';
                    
                    if (timeLeft <= 0) {
                        clearInterval(state.countdownId);
                        executeFlight(bet);
                    }
                }, 300);
            }

            function executeFlight(bet) {
                state.balance -= bet;
                updateUI();
                
                state.isFlying = true;
                state.multiplier = 1;
                
                el.stopBtn.disabled = false;
                el.explosion.classList.remove('show');
                el.rocket.classList.remove('explode');
                el.rocket.classList.add('shaking');
                
                if (state.intervalId) clearInterval(state.intervalId);
                
                state.intervalId = setInterval(() => {
                    if (!state.isFlying) return;
                    
                    state.multiplier += 0.008 + Math.random() * 0.015;
                    el.multiplier.textContent = state.multiplier.toFixed(2) + 'x';
                    
                    if (state.multiplier >= state.selectedAuto) {
                        stopFlight();
                    }
                    
                    if (Math.random() < 0.03) {
                        crashRocket(bet);
                    }
                }, 80);
            }

            function crashRocket(bet) {
                clearInterval(state.intervalId);
                state.intervalId = null;
                
                state.isFlying = false;
                el.startBtn.disabled = false;
                el.stopBtn.disabled = true;
                el.rocket.classList.remove('shaking');
                
                el.explosion.classList.add('show');
                el.rocket.classList.add('explode');
                
                setTimeout(() => {
                    el.explosion.classList.remove('show');
                    el.rocket.classList.remove('explode');
                }, 1000);
                
                showToast(`üí• –ü—Ä–æ–∏–≥—Ä—ã—à: ${bet}‚≠ê`);
            }

            function stopFlight() {
                if (!state.isFlying) return;
                
                clearInterval(state.intervalId);
                state.intervalId = null;
                
                const bet = parseInt(el.bet.value) || 100;
                const win = Math.floor(bet * state.multiplier);
                
                state.balance += win;
                updateUI();
                saveGame();
                
                state.isFlying = false;
                el.startBtn.disabled = false;
                el.stopBtn.disabled = true;
                el.rocket.classList.remove('shaking');
                
                setTimeout(() => {
                    el.explosion.classList.add('show');
                    el.rocket.classList.add('explode');
                    
                    setTimeout(() => {
                        el.explosion.classList.remove('show');
                        el.rocket.classList.remove('explode');
                    }, 1000);
                }, 500);
            }

            // –†–µ–Ω–¥–µ—Ä –∫–µ–π—Å–æ–≤
            function renderCases() {
                el.casesGrid.innerHTML = '';
                CASES.forEach(c => {
                    const card = document.createElement('div');
                    card.className = 'case-card';
                    card.innerHTML = `
                        <div class="case-icon">${c.icon}</div>
                        <div class="case-name">${c.name}</div>
                        <div class="case-price">${c.price} ‚≠ê</div>
                    `;
                    card.onclick = () => openCase(c);
                    el.casesGrid.appendChild(card);
                });
            }

            // –ê–ó–ê–†–¢–ù–û–ï –û–¢–ö–†–´–¢–ò–ï –ö–ï–ô–°–ê
            function openCase(c) {
                if (state.balance < c.price) {
                    showToast('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!');
                    return;
                }
                
                state.currentCase = c;
                el.caseTitle.textContent = `–ö–ï–ô–°: ${c.name}`;
                
                // –°–æ–∑–¥–∞–µ–º —Ç—Ä–µ–∫ —Å –ø—Ä–µ–¥–º–µ—Ç–∞–º–∏
                const items = [];
                
                // –î–æ–±–∞–≤–ª—è–µ–º 25 –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
                for (let i = 0; i < 25; i++) {
                    const randomGift = GIFTS[Math.floor(Math.random() * GIFTS.length)];
                    items.push(randomGift);
                }
                
                el.caseItems.innerHTML = '';
                
                items.forEach(item => {
                    const giftDiv = document.createElement('div');
                    giftDiv.className = 'case-gift';
                    giftDiv.innerHTML = `
                        <div class="gift-emoji">${item.emoji}</div>
                        <div class="gift-name">${item.name}</div>
                        <div class="gift-price">${item.price}‚≠ê</div>
                    `;
                    el.caseItems.appendChild(giftDiv);
                });
                
                el.caseResult.style.display = 'none';
                el.caseItems.style.transform = 'translateX(0)';
                el.caseOpenBtn.disabled = false;
                el.caseOpenBtn.textContent = '–û–¢–ö–†–´–¢–¨';
                
                el.caseModal.classList.add('active');
            }

            function startOpening() {
                if (state.isOpening) return;
                if (!state.currentCase) return;
                
                state.isOpening = true;
                el.caseOpenBtn.disabled = true;
                el.caseOpenBtn.textContent = '–û–¢–ö–†–´–í–ê–ï–ú...';
                
                // –°–ø–∏—Å—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å
                state.balance -= state.currentCase.price;
                updateUI();
                saveGame();
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à - —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –Ω–µ–¥–æ–∫—Ä—É—á–∏–≤–∞–µ–º –¥–æ –¥–æ—Ä–æ–≥–∏—Ö
                let maxPrice;
                if (state.currentCase.price <= 100) {
                    maxPrice = state.currentCase.price * 1.1; // –ß—É—Ç—å –≤—ã—à–µ —Ü–µ–Ω—ã –∫–µ–π—Å–∞
                } else {
                    maxPrice = state.currentCase.price * 0.25; // –ú–∞–∫—Å–∏–º—É–º 25% –æ—Ç —Ü–µ–Ω—ã
                }
                
                const availableGifts = GIFTS.filter(g => g.price <= maxPrice);
                const winningGift = { ...availableGifts[Math.floor(Math.random() * availableGifts.length)] };
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω–æ—Å—Ç—å - –∏–Ω–æ–≥–¥–∞ —á—É—Ç—å –±–æ–ª—å—à–µ, –∏–Ω–æ–≥–¥–∞ —á—É—Ç—å –º–µ–Ω—å—à–µ
                const multiplier = 0.7 + Math.random() * 0.6;
                winningGift.price = Math.floor(winningGift.price * multiplier);
                
                const items = document.querySelectorAll('.case-gift');
                const itemCount = items.length;
                
                const itemWidth = 220;
                const containerWidth = document.getElementById('caseDisplay').offsetWidth;
                const centerPos = (containerWidth / 2) - (itemWidth / 2);
                
                // –í—ã–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥–º–µ—Ç –±–ª–∏–∂–µ –∫ –∫–æ–Ω—Ü—É –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ "–Ω–µ–¥–æ–∫—Ä—É—Ç–∏–ª–æ"
                const winIndex = Math.floor(Math.random() * (itemCount - 5)) + 15;
                
                const finalPos = centerPos - (winIndex * itemWidth);
                
                // –ú–µ–Ω—å—à–µ –æ–±–æ—Ä–æ—Ç–æ–≤ –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
                const spins = 2 * itemWidth * itemCount;
                const startPos = finalPos - spins;
                
                el.caseItems.style.transform = `translateX(${startPos}px)`;
                
                items.forEach(item => item.classList.remove('win'));
                
                setTimeout(() => {
                    el.caseItems.style.transform = `translateX(${finalPos}px)`;
                    
                    setTimeout(() => {
                        items[winIndex].classList.add('win');
                        
                        el.caseResult.style.display = 'block';
                        el.caseResult.textContent = `${winningGift.name} +${winningGift.price}‚≠ê`;
                        
                        state.inventory.push(winningGift);
                        updateUI();
                        saveGame();
                        
                        el.caseOpenBtn.disabled = false;
                        el.caseOpenBtn.textContent = '–û–¢–ö–†–´–¢–¨ –ï–©–ï';
                        state.isOpening = false;
                    }, 2500);
                }, 2500);
            }

            // –ü—Ä–æ–º–æ–∫–æ–¥—ã
            function applyPromo() {
                const code = el.promoField.value.toUpperCase().trim();
                
                if (!code) {
                    showToast('‚ùå –í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥');
                    return;
                }
                
                if (usedPromos.includes(code)) {
                    showToast('‚ùå –ü—Ä–æ–º–æ–∫–æ–¥ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω');
                    return;
                }
                
                const amount = PROMO_CODES[code];
                
                if (!amount) {
                    showToast('‚ùå –ù–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥');
                    return;
                }
                
                state.balance += amount;
                usedPromos.push(code);
                updateUI();
                saveGame();
                el.promoField.value = '';
                showToast(`‚úÖ +${amount}‚≠ê –ø–æ–ª—É—á–µ–Ω–æ!`);
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            function init() {
                resizeCanvas();
                initStars();
                drawStars();
                initWindowStars();
                
                renderCases();
                loadGame();

                document.querySelectorAll('.auto-btn').forEach(b => {
                    b.onclick = () => {
                        document.querySelectorAll('.auto-btn').forEach(x => x.classList.remove('active'));
                        b.classList.add('active');
                        state.selectedAuto = parseFloat(b.dataset.mult);
                    };
                });

                el.addFunds.onclick = () => {
                    state.balance += 100;
                    updateUI();
                    saveGame();
                    showToast('+100‚≠ê –ø–æ–ª—É—á–µ–Ω–æ!');
                };

                el.startBtn.onclick = startFlight;
                el.stopBtn.onclick = stopFlight;
                el.applyPromo.onclick = applyPromo;
                
                el.caseOpenBtn.onclick = startOpening;
                el.caseClose.onclick = () => {
                    el.caseModal.classList.remove('active');
                    state.isOpening = false;
                };

                window.onresize = () => {
                    resizeCanvas();
                    initStars();
                };
            }

            init();
        })();
    </script>
