<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOXSTARX üöÄ CS2 CASE OPENING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            background: #0a0c1a;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* –ó–∞—Å—Ç–∞–≤–∫–∞ */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0c1a, #1a1f35);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .splash-screen.hidden {
            opacity: 0;
        }

        .splash-title {
            font-size: clamp(2rem, 10vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255,215,0,0.5);
            letter-spacing: 4px;
            animation: splashPulse 2s infinite alternate;
        }

        @keyframes splashPulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.1); opacity: 0.9; }
        }

        /* –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω */
        #starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at 30% 40%, #0a0c1a 0%, #030514 100%);
            display: block;
            pointer-events: none;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        #app {
            position: relative;
            z-index: 10;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #app.visible {
            opacity: 1;
        }

        .container {
            min-height: 100vh;
            padding: 16px;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-bottom: 30px;
        }

        /* –•–µ–¥–µ—Ä */
        .header {
            background: rgba(26, 31, 53, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 60px;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 16px;
            z-index: 100;
        }

        .balance-wrap {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .balance-icon {
            font-size: 2rem;
            filter: drop-shadow(0 0 10px gold);
        }

        .balance-value {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, gold);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .add-btn {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            border: none;
            color: white;
            padding: 10px 24px;
            border-radius: 40px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #81c784;
        }

        .add-btn:active {
            transform: scale(0.95);
        }

        /* –†–∞–∫–µ—Ç–∞ */
        .rocket-section {
            background: rgba(26, 31, 53, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 60px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .rocket-window {
            position: relative;
            height: 200px;
            background: #000;
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .window-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: windowStarMove 20s linear infinite;
        }

        @keyframes windowStarMove {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(-200px) translateY(200px); }
        }

        .rocket {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            filter: drop-shadow(0 0 30px gold);
            z-index: 20;
            animation: rocketFloat 2s infinite alternate;
        }

        @keyframes rocketFloat {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1.1); }
        }

        .rocket.shaking {
            animation: rocketShake 0.1s infinite;
        }

        @keyframes rocketShake {
            0% { transform: translate(-50%, -50%) translateX(0) translateY(0); }
            25% { transform: translate(-50%, -50%) translateX(-3px) translateY(1px); }
            50% { transform: translate(-50%, -50%) translateX(3px) translateY(-1px); }
            75% { transform: translate(-50%, -50%) translateX(-1px) translateY(-3px); }
            100% { transform: translate(-50%, -50%) translateX(1px) translateY(3px); }
        }

        .rocket.explode {
            opacity: 0;
            animation: none;
        }

        .explosion {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 5rem;
            opacity: 0;
            z-index: 30;
            text-shadow: 0 0 50px #ff0000, 0 0 100px #ff8c00;
            transition: transform 0.5s;
        }

        .explosion.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .multiplier-badge {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid gold;
            padding: 8px 20px;
            border-radius: 40px;
            font-size: 1.3rem;
            z-index: 25;
            color: gold;
        }

        .timer {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid gold;
            padding: 8px 20px;
            border-radius: 40px;
            font-size: 1.2rem;
            z-index: 25;
            color: gold;
        }

        .auto-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .auto-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: white;
            padding: 10px 5px;
            border-radius: 40px;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .auto-btn.active {
            background: linear-gradient(135deg, gold, #ff8c00);
            border-color: white;
            color: black;
            font-weight: bold;
        }

        .bet-control {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .bet-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: gold;
            padding: 15px;
            border-radius: 40px;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
        }

        .flight-buttons {
            display: flex;
            gap: 10px;
        }

        .flight-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 40px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .flight-btn:active {
            transform: scale(0.95);
        }

        .btn-start {
            background: linear-gradient(135deg, gold, #ff8c00);
            color: black;
        }

        .btn-stop {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid gold;
            color: white;
        }

        .btn-stop:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* –ö–µ–π—Å—ã */
        .section-title {
            font-size: 1.5rem;
            text-align: center;
            margin: 20px 0 15px;
            color: gold;
            text-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .case-card {
            background: rgba(26, 31, 53, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid gold;
            border-radius: 70px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .case-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.2), transparent 70%);
            animation: rotateGlow 10s linear infinite;
        }

        @keyframes rotateGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .case-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255,215,0,0.3);
        }

        .case-card:active {
            transform: scale(0.98);
        }

        .case-icon {
            font-size: 3.5rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px gold);
            position: relative;
            z-index: 5;
        }

        .case-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 5;
        }

        .case-price {
            font-size: 1.4rem;
            color: gold;
            font-weight: 700;
            position: relative;
            z-index: 5;
        }

        /* ========== –≠–ü–ò–ß–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –û–¢–ö–†–´–¢–ò–Ø –ö–ï–ô–°–û–í ========== */
        .case-opening-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(30px);
            z-index: 10000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .case-opening-overlay.active {
            display: flex;
            opacity: 1;
        }

        .case-opening-header {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, gold, #ff8c00, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 4px;
            animation: headerPulse 2s infinite alternate;
        }

        @keyframes headerPulse {
            from { transform: scale(1); text-shadow: 0 0 30px gold; }
            to { transform: scale(1.05); text-shadow: 0 0 60px #ff8c00; }
        }

        .case-opening-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 300px;
            overflow: hidden;
            border-radius: 40px;
            border: 3px solid gold;
            box-shadow: 0 0 100px rgba(255, 215, 0, 0.5);
            background: linear-gradient(90deg, #1a1f35, #0a0c1a);
            margin-bottom: 40px;
        }

        .case-items-track {
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            height: 100%;
            align-items: center;
            gap: 20px;
            padding: 0 20px;
            transform: translateX(0);
            transition: transform 3.5s cubic-bezier(0.1, 0.8, 0.2, 1);
            will-change: transform;
        }

        .case-item {
            min-width: 180px;
            height: 220px;
            background: rgba(26, 31, 53, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid gold;
            border-radius: 40px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .case-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.2), transparent 70%);
            animation: rotateGlow 10s linear infinite;
        }

        .case-item.winning {
            border-color: #ffd700;
            box-shadow: 0 0 100px gold;
            transform: scale(1.1);
            z-index: 100;
            animation: winningPulse 1s infinite alternate;
        }

        @keyframes winningPulse {
            from { box-shadow: 0 0 50px gold; }
            to { box-shadow: 0 0 150px gold; }
        }

        .case-item-emoji {
            font-size: 5rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 30px gold);
            position: relative;
            z-index: 5;
        }

        .case-item-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff, gold);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 5;
        }

        .case-item-price {
            font-size: 1.3rem;
            color: gold;
            font-weight: 700;
            position: relative;
            z-index: 5;
        }

        .case-marker {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, gold, #ff8c00, gold);
            box-shadow: 0 0 30px gold;
            z-index: 200;
        }

        .case-marker::before {
            content: '‚ñº';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: gold;
            text-shadow: 0 0 20px gold;
        }

        .case-marker::after {
            content: '‚ñ≤';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: gold;
            text-shadow: 0 0 20px gold;
        }

        .case-opening-controls {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .case-opening-btn {
            padding: 20px 60px;
            border: none;
            border-radius: 60px;
            font-size: 1.8rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(135deg, gold, #ff8c00);
            color: black;
            box-shadow: 0 0 50px gold;
        }

        .case-opening-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 80px gold;
        }

        .case-opening-btn:active {
            transform: scale(0.95);
        }

        .case-opening-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .case-opening-close {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid gold;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .case-opening-close:hover {
            background: gold;
            color: black;
            transform: scale(1.1);
        }

        .case-opening-result {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid gold;
            border-radius: 60px;
            padding: 20px 60px;
            font-size: 2rem;
            font-weight: 900;
            color: gold;
            box-shadow: 0 0 100px gold;
            animation: resultPulse 2s infinite alternate;
            white-space: nowrap;
        }

        @keyframes resultPulse {
            from { transform: translateX(-50%) scale(1); }
            to { transform: translateX(-50%) scale(1.05); }
        }

        /* –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å */
        .inventory-section {
            background: rgba(26, 31, 53, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 60px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .inventory-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: gold;
        }

        .inventory-count {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid gold;
            padding: 5px 15px;
            border-radius: 40px;
            font-size: 0.9rem;
            color: gold;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .inventory-slot {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            padding: 10px 4px;
            text-align: center;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .inventory-slot:hover {
            border-color: gold;
            transform: scale(1.05);
        }

        .inventory-slot:active {
            transform: scale(0.95);
        }

        .slot-emoji {
            font-size: 2rem;
            margin-bottom: 4px;
            filter: drop-shadow(0 0 10px gold);
        }

        .slot-name {
            font-size: 0.6rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        .slot-price {
            font-size: 0.7rem;
            color: gold;
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 5px;
            border-radius: 10px;
        }

        .empty-slot {
            background: rgba(0, 0, 0, 0.3);
            border: 1px dashed rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.7rem;
        }

        /* –ü—Ä–æ–º–æ–∫–æ–¥—ã */
        .promo-section {
            background: rgba(26, 31, 53, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 60px;
            padding: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .promo-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: gold;
            margin-bottom: 12px;
            text-align: center;
        }

        .promo-input {
            display: flex;
            gap: 8px;
        }

        .promo-field {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 40px;
            padding: 12px 15px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .promo-field:focus {
            border-color: gold;
        }

        .promo-apply {
            background: linear-gradient(135deg, gold, #ff8c00);
            border: none;
            border-radius: 40px;
            padding: 12px 25px;
            color: black;
            font-weight: 700;
            cursor: pointer;
        }

        .toast {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, gold, #ff8c00);
            color: black;
            padding: 15px 40px;
            border-radius: 60px;
            font-weight: 700;
            z-index: 20000;
            border: 2px solid white;
            box-shadow: 0 0 50px gold;
            animation: toastIn 0.3s;
        }

        @keyframes toastIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .win-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(30px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 15000;
        }

        .win-modal.active {
            display: flex;
        }

        .win-content {
            background: rgba(26, 31, 53, 0.9);
            border: 3px solid gold;
            border-radius: 100px;
            padding: 50px 30px;
            text-align: center;
            width: 80%;
            max-width: 350px;
            box-shadow: 0 0 100px gold;
            animation: winPop 0.3s;
        }

        @keyframes winPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .win-emoji {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: winEmoji 2s infinite alternate;
        }

        @keyframes winEmoji {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .win-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: gold;
            margin-bottom: 15px;
        }

        .win-amount {
            font-size: 2.5rem;
            color: gold;
            margin-bottom: 30px;
        }

        .win-btn {
            background: linear-gradient(135deg, gold, #ff8c00);
            border: none;

            let stars = [];

            function initStars() {
                stars = [];
                for (let i = 0; i < 50; i++) {
                    stars.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        size: Math.random() * 2 + 0.5,
                        speed: Math.random() * 0.1 + 0.02,
                        brightness: Math.random() * 0.5 + 0.3,

                width = window.innerWidth;

                canvas.height = height;

            function drawStars() {
                ctx.clearRect(0, 0, width, height);
                
                const gradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, width);
                gradient.addColorStop(0, '#0a0c1a');
                gradient.addColorStop(0.5, '#050714');
                gradient.addColorStop(1, '#000000');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
                
                for (let s of stars) {
                    s.x += s.speed;
                    if (s.x > width) s.x = 0;
                    
                    ctx.globalAlpha = s.brightness;
                    ctx.fillStyle = s.color;
                    ctx.shadowColor = s.color;
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                requestAnimationFrame(drawStars);
            }

                        executeFlight(bet);

                state.multiplier = 1;
                
                el.stopBtn.disabled = false;
                el.explosion.classList.remove('show');

                }, 80);

                }
                
                if (winningIndex === -1) {
                    winningIndex = Math.floor(Math.random() * items.length);
                }
                
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å–º–µ—â–µ–Ω–∏–µ —Ç–∞–∫, —á—Ç–æ–±—ã –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç –æ–∫–∞–∑–∞–ª—Å—è –ø–æ–¥ –º–∞—Ä–∫–µ—Ä–æ–º
                const itemWidth = 200; // 180px —à–∏—Ä–∏–Ω–∞ + 20px gap
                const containerWidth = el.caseOpeningContainer.offsetWidth;
                const targetPosition = (containerWidth / 2) - (itemWidth / 2);
                const trackWidth = items.length * itemWidth;
                const currentPosition = parseInt(el.caseItemsTrack.style.transform.replace('translateX(', '').replace('px)', '')) || 0;
                
                // –°–º–µ—â–∞–µ–º —Ç–∞–∫, —á—Ç–æ–±—ã –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç –æ–∫–∞–∑–∞–ª—Å—è –ø–æ —Ü–µ–Ω—Ç—Ä—É
                const targetOffset = (winningIndex * itemWidth) - targetPosition;
                const finalPosition = -targetOffset;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –æ–±–æ—Ä–æ—Ç–æ–≤ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞
                const spins = 3 * itemWidth * items.length;
                const spinOffset = finalPosition - spins;
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                el.caseItemsTrack.style.transform = `translateX(${spinOffset}px)`;
                
                // –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É —Å–æ –≤—Å–µ—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤
                items.forEach(item => {
                    item.classList.remove('winning');
                });
                
                setTimeout(() => {
                    el.caseItemsTrack.style.transform = `translateX(${finalPosition}px)`;
                    
                    setTimeout(() => {
                        // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç
                        items[winningIndex].classList.add('winning');
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                        el.caseOpeningResult.style.display = 'block';
                        el.caseOpeningResult.textContent = `${winningGift.name} +${winningGift.price}‚≠ê`;
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
                        state.inventory.push(winningGift);
                        updateUI();
                        saveGame();
                        
                        el.caseOpeningBtn.disabled = false;
                        el.caseOpeningBtn.textContent = '–û–¢–ö–†–´–¢–¨ –ï–©–ï';
                        state.isOpening = false;
                    }, 3500);
                }, 3500);
            }

            // –ü—Ä–æ–º–æ–∫–æ–¥—ã
            function applyPromo() {
                const code = el.promoField.value.toUpperCase().trim();
                
                if (!code) {
                    showToast('‚ùå –í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥');
                    return;
                }
                
                if (usedPromos.includes(code)) {
                    showToast('‚ùå –ü—Ä–æ–º–æ–∫–æ–¥ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω');
                    return;
                }
                
                const promo = PROMO_CODES[code];
                
                if (!promo) {
                    showToast('‚ùå –ù–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥');
                    return;
                }
                
                if (promo.type === 'bonus') {
                    state.balance += promo.amount;
                    showToast(`‚úÖ +${promo.amount}‚≠ê –ø–æ–ª—É—á–µ–Ω–æ!`);
                } else {
                    for (let i = 0; i < promo.count; i++) {
                        const g = GIFTS[Math.floor(Math.random() * 15)];
                        g.price = Math.floor(Math.random() * 25) + 1;
                        state.inventory.push(g);
                    }
                    showToast(`üéÅ –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –∫–µ–π—Å (${promo.count} –ø–æ–¥–∞—Ä–∫–æ–≤)`);
                }
                
                usedPromos.push(code);
                updateUI();
                saveGame();
                el.promoField.value = '';
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            function init() {
                resizeCanvas();
                initStars();
                drawStars();
                initWindowStars();
                
                renderCases();
                loadGame();

                document.querySelectorAll('.auto-btn').forEach(b => {
                    b.onclick = () => {
                        document.querySelectorAll('.auto-btn').forEach(x => x.classList.remove('active'));
                        b.classList.add('active');
                        state.selectedAuto = parseFloat(b.dataset.mult);
                    };
                });

                el.addFunds.onclick = () => {
                    state.balance += 100;
                    updateUI();
                    saveGame();
                    showToast('+100‚≠ê –ø–æ–ª—É—á–µ–Ω–æ!');
                };

                el.startBtn.onclick = startFlight;
                el.stopBtn.onclick = stopFlight;
                
                el.closeWinModal.onclick = () => el.winModal.classList.remove('active');
                el.applyPromo.onclick = applyPromo;
                
                // –≠–ø–∏—á–Ω–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ
                el.caseOpeningBtn.onclick = startCaseOpening;
                el.caseOpeningClose.onclick = () => {
                    el.caseOpeningOverlay.classList.remove('active');
                    state.isOpening = false;
                };

                window.onresize = () => {
                    resizeCanvas();
                    initStars();
                };
            }

            init();
        })();
    </script>
