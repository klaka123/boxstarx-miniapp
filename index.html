<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            background: #0a0c1a;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* –ó–∞—Å—Ç–∞–≤–∫–∞ */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0c1a, #1a1f35);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .splash-screen.hidden {
            opacity: 0;
        }

        .splash-title {
            font-size: clamp(2rem, 10vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(78,205,196,0.5);
            letter-spacing: 4px;
            animation: splashPulse 2s infinite alternate;
        }

        @keyframes splashPulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.1); opacity: 0.9; }
        }

        /* –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
        #starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at 30% 40%, #0a0c1a 0%, #030514 100%);
            display: block;
            pointer-events: none;
        }

        /* –ü–ª–∞–≤–∞—é—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã */
        .floating-particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: floatParticle 20s infinite linear;
        }

        @keyframes floatParticle {
            0% { transform: translateY(100vh) translateX(0) scale(1); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px) scale(0.5); opacity: 0; }
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        #app {
            position: relative;
            z-index: 10;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #app.visible {
            opacity: 1;
        }

        .container {
            min-height: 100vh;
            padding: 16px;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-bottom: 30px;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ö–µ–¥–µ—Ä */
        .header {
            background: rgba(26, 31, 53, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 60px;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            animation: headerFloat 3s infinite alternate;
            position: sticky;
            top: 16px;
            z-index: 100;
        }

        @keyframes headerFloat {
            from { transform: translateY(0); box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
            to { transform: translateY(-5px); box-shadow: 0 20px 50px rgba(255,107,107,0.2); }
        }

        .balance-wrap {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .balance-icon {
            font-size: 2rem;
            filter: drop-shadow(0 0 10px #ff6b6b);
            animation: iconSpin 4s infinite;
        }

        @keyframes iconSpin {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        .balance-value {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .add-btn {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            border: none;
            color: white;
            padding: 10px 24px;
            border-radius: 40px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid #81c784;
            box-shadow: 0 5px 15px rgba(46,125,50,0.4);
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(46,125,50,0.6);
        }

        .add-btn:active {
            transform: scale(0.95);
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ä–∞–∫–µ—Ç–∞ */
        .rocket-section {
            background: rgba(26, 31, 53, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 60px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: sectionPulse 3s infinite alternate;
        }

        @keyframes sectionPulse {
            from { box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
            to { box-shadow: 0 20px 60px rgba(78,205,196,0.2); }
        }

        .rocket-window {
            position: relative;
            height: 200px;
            background: #000;
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
        }

        .window-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: windowStarMove 20s linear infinite;
        }

        @keyframes windowStarMove {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(-200px) translateY(200px); }
        }

        .rocket {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            filter: drop-shadow(0 0 30px #ff6b6b) drop-shadow(0 0 60px #4ecdc4);
            z-index: 20;
            animation: rocketFloat 2s infinite alternate;
        }

        @keyframes rocketFloat {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1.1); }
        }

        .rocket.shaking {
            animation: rocketShake 0.1s infinite;
        }

        @keyframes rocketShake {
            0% { transform: translate(-50%, -50%) translateX(0) translateY(0); }
            25% { transform: translate(-50%, -50%) translateX(-3px) translateY(1px); }
            50% { transform: translate(-50%, -50%) translateX(3px) translateY(-1px); }
            75% { transform: translate(-50%, -50%) translateX(-1px) translateY(-3px); }
            100% { transform: translate(-50%, -50%) translateX(1px) translateY(3px); }
        }

        .rocket.explode {
            opacity: 0;
            animation: none;
        }

        .explosion {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 5rem;
            opacity: 0;
            z-index: 30;
            text-shadow: 0 0 50px #ff6b6b, 0 0 100px #ff0000;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .explosion.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .multiplier-badge {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.5);
            padding: 8px 20px;
            border-radius: 40px;
            font-size: 1.3rem;
            z-index: 25;
            color: #ff6b6b;
            box-shadow: 0 0 30px rgba(255,107,107,0.3);
            animation: badgeGlow 2s infinite alternate;
        }

        @keyframes badgeGlow {
            from { box-shadow: 0 0 20px rgba(255,107,107,0.3); }
            to { box-shadow: 0 0 40px rgba(255,107,107,0.6); }
        }

        .timer {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(78, 205, 196, 0.5);
            padding: 8px 20px;
            border-radius: 40px;
            font-size: 1.2rem;
            z-index: 25;
            color: #4ecdc4;
        }

        .auto-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .auto-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 5px;
            border-radius: 40px;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .auto-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
            transform: scale(1.02);
        }

        .auto-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-color: white;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(255,107,107,0.5);
        }

        .bet-control {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .bet-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            border-radius: 40px;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .bet-input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 30px rgba(255,107,107,0.3);
            transform: scale(1.02);
        }

        .flight-buttons {
            display: flex;
            gap: 10px;
        }

        .flight-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 40px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .flight-btn:hover {
            transform: scale(1.05);
        }

        .flight-btn:active {
            transform: scale(0.95);
        }

        .btn-start {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            box-shadow: 0 5px 20px rgba(255,107,107,0.4);
        }

        .btn-start:hover {
            box-shadow: 0 10px 30px rgba(255,107,107,0.6);
        }

        .btn-stop {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-stop:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        /* –ö—Ä–∞—Å–∏–≤—ã–µ –∫–µ–π—Å—ã */
        .section-title {
            font-size: 1.5rem;
            text-align: center;
            margin: 20px 0 15px;
            background: linear-gradient(135deg, #fff, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 3s infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px rgba(255,107,107,0.3); }
            to { text-shadow: 0 0 40px rgba(78,205,196,0.6); }
        }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .case-card {
            background: rgba(26, 31, 53, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 70px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .case-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,107,107,0.1), transparent 70%);
            animation: rotateGlow 10s linear infinite;
        }

        @keyframes rotateGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .case-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255,107,107,0.3);
            border-color: #ff6b6b;
        }

        .case-card:active {
            transform: scale(0.98);
        }

        .case-icon {
            font-size: 3.5rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px #ff6b6b);
            animation: iconFloat 2s infinite alternate;
        }

        @keyframes iconFloat {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        .case-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #fff, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .case-price {
            font-size: 1.4rem;
            color: #4ecdc4;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(78,205,196,0.5);
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å */
        .inventory-section {
            background: rgba(26, 31, 53, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 60px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            animation: sectionPulse 3s infinite alternate;
        }

        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .inventory-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .inventory-count {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 40px;
            font-size: 0.9rem;
            color: #4ecdc4;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .inventory-slot {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 10px 4px;
            text-align: center;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .inventory-slot:hover {
            transform: scale(1.05);
            border-color: #ff6b6b;
            box-shadow: 0 0 30px rgba(255,107,107,0.3);
        }

        .inventory-slot:active {
            transform: scale(0.95);
        }

        .inventory-slot::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,107,107,0.1), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .inventory-slot:hover::before {
            opacity: 1;
            animation: rotateGlow 5s linear infinite;
        }

        .slot-emoji {
            font-size: 2rem;
            margin-bottom: 4px;
            filter: drop-shadow(0 0 10px #ff6b6b);
        }

        .slot-name {
            font-size: 0.6rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        .slot-price {
            font-size: 0.7rem;
            color: #4ecdc4;
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            padding: 2px 5px;
            border-radius: 10px;
            border: 1px solid rgba(78,205,196,0.3);
        }

        .empty-slot {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.7rem;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            display: none;
            flex-direction: column;
            padding: 20px;
            z-index: 2000;
            overflow-y: auto;
            animation: modalFadeIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal.active {
            display: flex;
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-back {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.2s ease;
        }

        .modal-back:hover {
            background: #ff6b6b;
            transform: scale(1.1);
            border-color: white;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .quantity-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .quantity-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            border-radius: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
            transform: scale(1.05);
        }

        .quantity-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-color: white;
            color: white;
            font-weight: bold;
        }

        .open-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 60px;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(255,107,107,0.4);
        }

        .open-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(255,107,107,0.6);
        }

        .open-btn:active {
            transform: scale(0.98);
        }

        .contents-title {
            font-size: 1.2rem;
            color: #4ecdc4;
            margin: 20px 0 15px;
            text-shadow: 0 0 20px rgba(78,205,196,0.5);
        }

        .contents-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .content-item {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
        }

        .content-item:hover {
            border-color: #ff6b6b;
            transform: scale(1.02);
        }

        .content-emoji {
            font-size: 2rem;
            filter: drop-shadow(0 0 10px #ff6b6b);
        }

        .content-name {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .content-price {
            color: #4ecdc4;

                el.startBtn.disabled = false;
                el.stopBtn.disabled = true;
                el.rocket.classList.remove('shaking');
                
                el.explosion.classList.add('show');
                el.rocket.classList.add('explode');
                
                setTimeout(() => {
                    el.explosion.classList.remove('show');
                    el.rocket.classList.remove('explode');
                }, 1000);
                
                showToast(`üí• –ü—Ä–æ–∏–≥—Ä—ã—à: ${bet}‚≠ê`);
            }

            function stopFlight() {
                if (!state.isFlying) return;
                
                clearInterval(state.intervalId);
                state.intervalId = null;
                
                const bet = parseInt(el.bet.value) || 100;
                const win = Math.floor(bet * state.multiplier);
                
                state.balance += win;
                updateUI();
                saveGame();
                
                state.isFlying = false;
                el.startBtn.disabled = false;
                el.stopBtn.disabled = true;
                el.rocket.classList.remove('shaking');
                
                setTimeout(() => {
                    el.explosion.classList.add('show');
                    el.rocket.classList.add('explode');
                    
                    setTimeout(() => {
                        el.explosion.classList.remove('show');
                        el.rocket.classList.remove('explode');
                    }, 1000);
                }, 500);
                
                showWinModal(win);
            }

            // –ö–µ–π—Å—ã
            function renderCases() {
                el.casesGrid.innerHTML = '';
                CASES.forEach(c => {
                    const card = document.createElement('div');
                    card.className = 'case-card';
                    card.innerHTML = `
                        <div class="case-icon">${c.icon}</div>
                        <div class="case-name">${c.name}</div>
                        <div class="case-price">${c.price} ‚≠ê</div>
                    `;
                    card.onclick = () => openCaseModal(c);
                    el.casesGrid.appendChild(card);
                });
            }

            function openCaseModal(c) {
                state.currentCase = c;
                el.modalTitle.textContent = c.name;
                el.openCaseBtn.textContent = `–û–¢–ö–†–´–¢–¨ –ó–ê ${c.price * state.selectedQty} ‚≠ê`;
                
                el.modalContents.innerHTML = '';
                
                for (let i = 0; i < 8; i++) {
                    const gift = GIFTS[Math.floor(Math.random() * 20)];
                    const item = document.createElement('div');
                    item.className = 'content-item';
                    item.innerHTML = `
                        <div class="content-emoji">${gift.emoji}</div>
                        <div class="content-name">${gift.name}</div>
                        <div class="content-price">${gift.price}‚≠ê</div>
                    `;
                    el.modalContents.appendChild(item);
                }
                
                el.caseModal.classList.add('active');
            }

            function openCase() {
                if (!state.currentCase) return;
                
                const total = state.currentCase.price * state.selectedQty;
                
                if (state.balance < total) {
                    showToast('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!');
                    return;
                }
                
                state.balance -= total;
                
                let totalWin = 0;
                
                for (let i = 0; i < state.selectedQty; i++) {
                    let max;
                    if (state.currentCase.price <= 100) {
                        max = state.currentCase.price * 1.2;
                    } else {
                        max = state.currentCase.price * 0.3;
                    }
                    
                    const available = GIFTS.filter(g => g.price <= max);
                    const gift = { ...available[Math.floor(Math.random() * available.length)] };
                    gift.price = Math.floor(gift.price * (0.3 + Math.random() * 0.7));
                    state.inventory.push(gift);
                    totalWin += gift.price;
                }
                
                updateUI();
                saveGame();
                
                el.caseModal.classList.remove('active');
                showWinModal(totalWin);
            }

            // –ü—Ä–æ–º–æ–∫–æ–¥—ã
            function applyPromo() {
                const code = el.promoField.value.toUpperCase().trim();
                
                if (!code) {
                    showToast('‚ùå –í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥');
                    return;
                }
                
                if (usedPromos.includes(code)) {
                    showToast('‚ùå –ü—Ä–æ–º–æ–∫–æ–¥ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω');
                    return;
                }
                
                const promo = PROMO_CODES[code];
                
                if (!promo) {
                    showToast('‚ùå –ù–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥');
                    return;
                }
                
                if (promo.type === 'bonus') {
                    state.balance += promo.amount;
                    showToast(`‚úÖ +${promo.amount}‚≠ê –ø–æ–ª—É—á–µ–Ω–æ!`);
                } else {
                    for (let i = 0; i < promo.count; i++) {
                        const g = GIFTS[Math.floor(Math.random() * 15)];
                        g.price = Math.floor(Math.random() * 25) + 1;
                        state.inventory.push(g);
                    }
                    showToast(`üéÅ –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –∫–µ–π—Å (${promo.count} –ø–æ–¥–∞—Ä–∫–æ–≤)`);
                }
                
                usedPromos.push(code);
                updateUI();
                saveGame();
                el.promoField.value = '';
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            function init() {
                resizeCanvas();
                initStars();
                drawStars();
                initParticles();
                initWindowStars();
                
                renderCases();
                loadGame();

                document.querySelectorAll('.auto-btn').forEach(b => {
                    b.onclick = () => {
                        document.querySelectorAll('.auto-btn').forEach(x => x.classList.remove('active'));
                        b.classList.add('active');
                        state.selectedAuto = parseFloat(b.dataset.mult);
                    };
                });

                document.querySelectorAll('.quantity-btn').forEach(b => {
                    b.onclick = () => {
                        document.querySelectorAll('.quantity-btn').forEach(x => x.classList.remove('active'));
                        b.classList.add('active');
                        state.selectedQty = parseInt(b.dataset.qty);
                        if (state.currentCase) {
                            el.openCaseBtn.textContent = `–û–¢–ö–†–´–¢–¨ –ó–ê ${state.currentCase.price * state.selectedQty} ‚≠ê`;
                        }
                    };
                });

                el.addFunds.onclick = () => {
                    state.balance += 100;
                    updateUI();
                    saveGame();
                    showToast('+100‚≠ê –ø–æ–ª—É—á–µ–Ω–æ!');
                };

                el.startBtn.onclick = startFlight;
                el.stopBtn.onclick = stopFlight;
                
                el.closeModal.onclick = () => el.caseModal.classList.remove('active');
                el.openCaseBtn.onclick = openCase;
                el.closeWinModal.onclick = () => el.winModal.classList.remove('active');
                el.applyPromo.onclick = applyPromo;

                window.onresize = () => {
                    resizeCanvas();
                    initStars();
                };
            }

            init();
        })();
    </script>
</body>
