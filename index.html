<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxstarx</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="app">
  <div class="header">
    ⭐ Баланс: <span id="balance">0</span>
  </div>

  <div class="cases">
    <div class="case" onclick="openCase(50)">🎁 Case 50⭐</div>
    <div class="case" onclick="openCase(100)">💎 Case 100⭐</div>
    <div class="case" onclick="openCase(500)">🏆 Case 500⭐</div>
  </div>

  <div class="crash">
    <h3>✈️ Самолёт</h3>
    <button onclick="playCrash()">Запустить</button>
    <div id="crashResult"></div>
  </div>

  <div class="pay">
    <button onclick="buyStars(100)">➕ Купить 100⭐</button>
    <button onclick="buyStars(500)">➕ Купить 500⭐</button>
  </div>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
