            { emoji: "üåü", name: "–°—É–ø–µ—Ä–∑–≤–µ–∑–¥–∞", price: 300 },
            { emoji: "üí´", name: "–ö–æ–º–µ—Ç–∞", price: 500 },

            { emoji: "üéà", name: "–®–∞—Ä", price: 750 },
            { emoji: "üéä", name: "–ö–æ–Ω—Ñ–µ—Ç—Ç–∏", price: 1000 },
            { emoji: "‚ú®", name: "–ë–ª–µ—Å—Ç–∫–∏", price: 1500 },
            { emoji: "ü¶Ñ", name: "–ï–¥–∏–Ω–æ—Ä–æ–≥", price: 2500 },
            
            { emoji: "üåà", name: "–†–∞–¥—É–≥–∞", price: 3000 },

            { emoji: "‚òÑÔ∏è", name: "–ê—Å—Ç–µ—Ä–æ–∏–¥", price: 7500 },

        // –ö–µ–π—Å—ã
        const CASES = [

                gifts: [0,1,2,3] // –¢–æ—Ä—Ç, –°–µ—Ä–¥—Ü–µ, –û–≥–æ–Ω—å, –ü–æ–¥–∞—Ä–æ–∫
            },
            {

                price: 300,
                gifts: [4,5,6,7] // –ü—Ä–∞–∑–¥–Ω–∏–∫, –ê–ª–º–∞–∑, –ö–æ—Ä–æ–Ω–∞, –†–∞–∫–µ—Ç–∞
            },
            { 
                name: '–≠–õ–ò–¢–ù–´–ô', 
                icon: 'üëë', 
                price: 1000,
                gifts: [8,9,10,11] // –ó–≤–µ–∑–¥–∞, –°—É–ø–µ—Ä–∑–≤–µ–∑–¥–∞, –ö–æ–º–µ—Ç–∞, –ú–æ–ª–Ω–∏—è
            }
        ];

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let balance = 1000;
        let inventory = [];
        let isFlying = false;
        let multiplier = 1;
        let planeInterval = null;

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const balanceEl = document.getElementById('balance');
        const betInput = document.getElementById('betAmount');
        const startBtn = document.getElementById('startFlight');
        const stopBtn = document.getElementById('stopFlight');
        const multiplierEl = document.getElementById('multiplier');
        const addBalanceBtn = document.getElementById('addBalance');
        const casesContainer = document.getElementById('casesContainer');
        const giftsContainer = document.getElementById('giftsContainer');
        const inventoryGrid = document.getElementById('inventoryGrid');
        const inventoryStats = document.getElementById('inventoryStats');

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        function loadGame() {
            const savedBalance = localStorage.getItem('boxstarx_balance');
            const savedInventory = localStorage.getItem('boxstarx_inventory');
            
            if (savedBalance) balance = parseInt(savedBalance);
            if (savedInventory) inventory = JSON.parse(savedInventory);
            
            updateBalance();
            updateInventory();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
        function saveGame() {
            localStorage.setItem('boxstarx_balance', balance);
            localStorage.setItem('boxstarx_inventory', JSON.stringify(inventory));
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, isSuccess = true) {
            const notif = document.createElement('div');
            notif.className = `notification ${!isSuccess ? 'error' : ''}`;
            notif.textContent = message;
            document.body.appendChild(notif);
            
            setTimeout(() => notif.remove(), 2000);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            balanceEl.textContent = balance;
            saveGame();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        function updateInventory() {
            inventoryGrid.innerHTML = '';
            inventoryStats.textContent = `${inventory.length}/16`;
            
            if (inventory.length === 0) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—É—Å—Ç—ã–µ —Å–ª–æ—Ç—ã
                for (let i = 0; i < 8; i++) {
                    const empty = document.createElement('div');
                    empty.className = 'empty-slot';
                    empty.textContent = '–ø—É—Å—Ç–æ';
                    inventoryGrid.appendChild(empty);
                }
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥–º–µ—Ç—ã
            inventory.forEach((item, index) => {
                const slot = document.createElement('div');
                slot.className = 'inventory-slot';
                slot.innerHTML = `
                    <div class="emoji">${item.emoji}</div>
                    <div class="name">${item.name}</div>
                    <div class="price">${item.price}‚≠ê</div>
                `;
                slot.onclick = () => sellItem(index);
                inventoryGrid.appendChild(slot);
            });
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –æ—Å—Ç–∞–≤—à–∏–µ—Å—è —Å–ª–æ—Ç—ã –ø—É—Å—Ç—ã–º–∏
            for (let i = inventory.length; i < 8; i++) {
                const empty = document.createElement('div');
                empty.className = 'empty-slot';
                empty.textContent = '–ø—É—Å—Ç–æ';
                inventoryGrid.appendChild(empty);
            }
        }

        // –ü—Ä–æ–¥–∞–∂–∞ –ø—Ä–µ–¥–º–µ—Ç–∞ (–ó–ê 80% –û–¢ –¶–ï–ù–´!)
        function sellItem(index) {
            const item = inventory[index];
            const sellPrice = Math.floor(item.price * 0.8); // 80% –æ—Ç —Ü–µ–Ω—ã
            
            balance += sellPrice;
            inventory.splice(index, 1);
            
            updateBalance();
            updateInventory();
            showNotification(`‚úÖ ${item.name} –ø—Ä–æ–¥–∞–Ω –∑–∞ ${sellPrice}‚≠ê`);
        }

        // –ü–æ–∫—É–ø–∫–∞ –ø–æ–¥–∞—Ä–∫–∞
        function buyGift(gift) {
            if (balance < gift.price) {
                showNotification('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!', false);
                return;
            }
            
            balance -= gift.price;
            inventory.push({
                emoji: gift.emoji,
                name: gift.name,
                price: gift.price
            });
            
            updateBalance();
            updateInventory();
            showNotification(`üéÅ –ö—É–ø–ª–µ–Ω: ${gift.name}`);
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–µ–π—Å–∞
        function openCase(caseData) {
            if (balance < caseData.price) {
                showNotification('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!', false);
                return;
            }
            
            balance -= caseData.price;
            updateBalance();
            
            // 70% —à–∞–Ω—Å –ø—Ä–æ–∏–≥—Ä—ã—à–∞, 30% —à–∞–Ω—Å –≤—ã–∏–≥—Ä—ã—à–∞
            const isWin = Math.random() < 0.3;
            
            if (isWin) {
                // –í–´–ò–ì–†–´–® - –¥–æ—Ä–æ–≥–æ–π –ø–æ–¥–∞—Ä–æ–∫ (x1.5 - x2)
                const multiplier = 1.5 + Math.random() * 0.5;
                const giftIndex = caseData.gifts[Math.floor(Math.random() * caseData.gifts.length)];
                const gift = { ...TELEGRAM_GIFTS[giftIndex] };
                gift.price = Math.floor(gift.price * multiplier);
                
                inventory.push(gift);
                showNotification(`üéâ –í–´–ò–ì–†–´–® x${multiplier.toFixed(2)}! ${gift.name}`);
            } else {
                // –ü–†–û–ò–ì–†–´–® - –¥–µ—à–µ–≤—ã–π –ø–æ–¥–∞—Ä–æ–∫ –∏–ª–∏ –∑–≤–µ–∑–¥—ã
                if (Math.random() < 0.5) {
                    // –ó–≤–µ–∑–¥—ã (30% –æ—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –∫–µ–π—Å–∞)
                    const starsWin = Math.floor(caseData.price * 0.3);
                    balance += starsWin;
                    showNotification(`‚≠ê –£—Ç–µ—à–µ–Ω–∏–µ: ${starsWin} –∑–≤–µ–∑–¥`);
                } else {
                    // –î–µ—à–µ–≤—ã–π –ø–æ–¥–∞—Ä–æ–∫ (30% –æ—Ç —Ü–µ–Ω—ã)
                    const giftIndex = caseData.gifts[0];
                    const gift = { ...TELEGRAM_GIFTS[giftIndex] };
                    gift.price = Math.floor(gift.price * 0.3);
                    
                    inventory.push(gift);
                    showNotification(`üì¶ –£—Ç–µ—à–µ–Ω–∏–µ: ${gift.name}`);
                }
            }
            
            updateBalance();
            updateInventory();
        }

        // –õ–æ–≥–∏–∫–∞ —Å–∞–º–æ–ª–µ—Ç–∞
        function startFlight() {
            const bet = parseInt(betInput.value);
            
            if (bet > balance) {
                showNotification('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!', false);
                return;
            }
            
            if (bet < 10) {
                showNotification('‚ùå –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞ 10‚≠ê', false);
                return;

            // –°–ø–∏—Å—ã–≤–∞–µ–º —Å—Ç–∞–≤–∫—É

            updateBalance();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–æ–ª–µ—Ç
            isFlying = true;
            multiplier = 1.0;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            
            if (planeInterval) clearInterval(planeInterval);
            
            planeInterval = setInterval(() => {
                if (!isFlying) return;
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å

                multiplierEl.textContent = multiplier.toFixed(2) + 'x';

                // 5% —à–∞–Ω—Å –¥–æ–ª–µ—Ç–µ—Ç—å –¥–æ 50x
                if (multiplier >= 50 && Math.random() < 0.05) {
                    showNotification('üèÜ –î–ñ–ï–ö–ü–û–¢ 50x! üèÜ');
                }
            }, 100);
        }

        function stopFlight() {
            if (!isFlying) return;
            
            clearInterval(planeInterval);
            planeInterval = null;
            
            const bet = parseInt(betInput.value);
            const win = Math.floor(bet * multiplier);
            
            balance += win;
            updateBalance();
            
            isFlying = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            multiplierEl.textContent = '1.00x';
            showNotification(`‚ú® –í—ã–∏–≥—Ä—ã—à: ${win}‚≠ê (x${multiplier.toFixed(2)})`);
        }

        // –†–µ–Ω–¥–µ—Ä –∫–µ–π—Å–æ–≤
        function renderCases() {
            casesContainer.innerHTML = '';
            CASES.forEach(c => {
                const card = document.createElement('div');
                card.className = 'case-card';
                card.innerHTML = `
                    <div class="case-icon">${c.icon}</div>
                    <div class="case-name">${c.name}</div>
                    <div class="case-price">${c.price}‚≠ê</div>
                `;
                card.onclick = () => openCase(c);
                casesContainer.appendChild(card);
            });
        }

        // –†–µ–Ω–¥–µ—Ä –ø–æ–¥–∞—Ä–∫–æ–≤ (–¢–û–õ–¨–ö–û –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ï)
        function renderGifts() {
            giftsContainer.innerHTML = '';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–µ 12 –ø–æ–¥–∞—Ä–∫–æ–≤ –¥–ª—è –∫–æ–º–ø–∞–∫—Ç–Ω–æ—Å—Ç–∏
            TELEGRAM_GIFTS.slice(0, 12).forEach(g => {
                const card = document.createElement('div');
                card.className = 'gift-card';
                card.innerHTML = `
                    <div class="gift-emoji">${g.emoji}</div>
                    <div class="gift-name">${g.name}</div>
                    <div class="gift-price">${g.price}‚≠ê</div>
                `;
                card.onclick = () => buyGift(g);
                giftsContainer.appendChild(card);
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            loadGame();
            renderCases();
            renderGifts();
            updateInventory();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            startBtn.onclick = startFlight;
            stopBtn.onclick = stopFlight;
            addBalanceBtn.onclick = () => {
                balance += 100;
                updateBalance();
                showNotification('+100‚≠ê –ø–æ–ª—É—á–µ–Ω–æ!');
            };
        }

        // –ó–∞–ø—É—Å–∫
        init();
    </script>
</body>
