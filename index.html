<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BoxStarX üöÄ</title>
<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  background: #0a0a12;
  color: #fff;
}

/* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å–æ –∑–≤–µ–∑–¥–∞–º–∏ –∏ –∏–∫–æ–Ω–∫–∞–º–∏ Telegram */
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background: url('https://i.imgur.com/TG1D0YU.png') repeat;
  z-index: 0;
  animation: starMove 60s linear infinite;
}
@keyframes starMove {
  0% {background-position: 0 0;}
  100% {background-position: 5000px 5000px;}
}

/* –ß–∞—Å—Ç–∏—Ü—ã –∫–µ–π—Å–∞ */
.particles {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 2;
}

/* –ö–µ–π—Å—ã */
.case-container {
  display: flex;
  justify-content: center;
  gap: 15vw;
  margin-top: 10vh;
  z-index: 1;
  position: relative;
}
.case {
  width: 25vw;
  max-width: 150px;
  height: 25vw;
  max-height: 150px;
  perspective: 800px;
  cursor: pointer;
  position: relative;
}
.case img {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  transition: transform 0.8s ease;
}
.case.open img {
  transform: rotateY(180deg) scale(1.15);
}

/* –°–∞–º–æ–ª–µ—Ç */
.airplane-container {
  position: relative;
  width: 100%;
  height: 35vh;
  overflow: hidden;
  margin-top: 5vh;
  z-index: 1;
}
.airplane {
  position: absolute;
  bottom: 5%;
  left: 50%;
  width: 12vw;
  max-width: 80px;
  transform: translateX(-50%);
  transition: bottom 0.1s linear;
}

/* –¢–∞–π–º–µ—Ä */
.timer {
  text-align: center;
  font-size: 5vw;
  max-font-size: 28px;
  margin-top: 2vh;
  z-index: 1;
  position: relative;
  text-shadow: 0 0 6px #9f5eff, 0 0 14px #3300ff;
}

/* –ö–Ω–æ–ø–∫–∏ */
button {
  margin: 2vh;
  padding: 2vh 5vw;
  border: none;
  border-radius: 12px;
  background: linear-gradient(90deg, #9f5eff, #3300ff);
  color: #fff;
  font-size: 4vw;
  max-font-size: 18px;
  cursor: pointer;
  transition: transform 0.2s;
  box-shadow: 0 0 15px rgba(159,95,255,0.5);
}
button:hover {
  transform: scale(1.05);
}

/* –ß–∞—Å—Ç–∏—Ü—ã */
.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  background: #fff;
  pointer-events: none;
  animation: particleMove 1s ease-out forwards;
}
@keyframes particleMove {
  to {
    transform: translate(var(--dx), var(--dy)) scale(0);
    opacity: 0;
  }
}
</style>
</head>
<body>

<div class="stars"></div>
<div class="particles"></div>

<!-- –ö–µ–π—Å—ã -->
<div class="case-container">
  <div class="case" data-case="50">
    <img src="https://i.imgur.com/3l4Aj3V.png" alt="–ö–µ–π—Å 50‚≠ê">
  </div>
  <div class="case" data-case="100">
    <img src="https://i.imgur.com/fH2gHkm.png" alt="–ö–µ–π—Å 100‚≠ê">
  </div>
  <div class="case" data-case="500">
    <img src="https://i.imgur.com/gLx2D6G.png" alt="–ö–µ–π—Å 500‚≠ê">
  </div>
</div>

<!-- –¢–∞–π–º–µ—Ä -->
<div class="timer" id="timer">–í–∑–ª—ë—Ç —á–µ—Ä–µ–∑: 10s</div>

<!-- –°–∞–º–æ–ª–µ—Ç -->
<div class="airplane-container">
  <img class="airplane" src="https://i.imgur.com/0vO1D7X.png" alt="–°–∞–º–æ–ª–µ—Ç">
</div>

<!-- –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ -->
<div style="text-align:center;">
  <button id="donateBtn">–ü–æ–ø–æ–ª–Ω–∏—Ç—å ‚≠ê</button>
</div>

<script>
// –ß–∞—Å—Ç–∏—Ü—ã
function createParticles(x, y, count = 20) {
  const container = document.querySelector('.particles');
  for (let i = 0; i < count; i++) {
    let p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = x + 'px';
    p.style.top = y + 'px';
    const dx = (Math.random() - 0.5) * 200 + 'px';
    const dy = (Math.random() - 0.5) * 200 + 'px';
    p.style.setProperty('--dx', dx);
    p.style.setProperty('--dy', dy);
    container.appendChild(p);
    setTimeout(() => container.removeChild(p), 1000);
  }
}

// –ö–µ–π—Å—ã
const cases = document.querySelectorAll('.case');
cases.forEach(c => {
  c.addEventListener('click', (e) => {
    if (!c.classList.contains('open')) {
      c.classList.add('open');
      createParticles(e.clientX, e.clientY, 30);
      const value = c.dataset.case;
      setTimeout(() => {
        alert(`–û—Ç–∫—Ä—ã—Ç –∫–µ–π—Å ${value}‚≠ê!\n–ü–æ–¥–∞—Ä–∫–∏ —Å–ª—É—á–∞–π–Ω—ã üéÅ`);
      }, 1200);
    }
  });
});

// –¢–∞–π–º–µ—Ä –∏ —Å–∞–º–æ–ª–µ—Ç
let timerEl = document.getElementById('timer');
let airplane = document.querySelector('.airplane');
let countdown = 10;
let multiplier = 1;
let flying = false;

function startFlight() {
  flying = true;
  multiplier = 1;
  let flightInterval = setInterval(() => {
    multiplier += Math.random() * 0.1;
    airplane.style.bottom = `${5 + multiplier*7}vh`;
    if (Math.random() < 0.005) multiplier += 10;
    if (Math.random() < 0.0005) multiplier += 100;

    if (Math.random() < 0.15) {
      clearInterval(flightInterval);
      alert(`–°–∞–º–æ–ª–µ—Ç —É–ø–∞–ª! –ú–Ω–æ–∂–∏—Ç–µ–ª—å: ${multiplier.toFixed(2)}x`);
      airplane.style.bottom = '5%';
      countdown = 10;
      flying = false;
      updateTimer();
    }
  }, 100);
}

// –¢–∞–π–º–µ—Ä –≤–∑–ª–µ—Ç–∞
function updateTimer() {
  if (!flying) {
    if (countdown > 0) {
      timerEl.innerText = `–í–∑–ª—ë—Ç —á–µ—Ä–µ–∑: ${countdown}s`;
      countdown--;
      setTimeout(updateTimer, 1000);
    } else {
      timerEl.innerText = `–°–∞–º–æ–ª–µ—Ç –≤ –ø–æ–ª—ë—Ç–µ!`;
      startFlight();
    }
  }
}
updateTimer();

// –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ
document.getElementById('donateBtn').addEventListener('click', () => {
  alert('–ü–æ–¥–∞—Ä–æ–∫ ‚≠ê –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –µ–≥–æ –¥–ª—è –∫–µ–π—Å–æ–≤ –∏–ª–∏ —Å—Ç–∞–≤–æ–∫.');
});
</script>

</body>
</html>
