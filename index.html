            // ========== –ó–í–ï–ó–î–ù–´–ô –§–û–ù ==========
            const canvas = document.getElementById('starCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let stars = [];

            function initStars() {
                stars = [];
                for (let i = 0; i < 100; i++) {
                    stars.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        size: Math.random() * 2 + 1,
                        speed: Math.random() * 3 + 1,
                        brightness: Math.random() * 0.5 + 0.5
                    });
                }
            }

            function resizeCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                initStars();
            }

            function drawStars() {
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, width, height);
                
                for (let s of stars) {
                    s.x += s.speed;
                    if (s.x > width) {
                        s.x = 0;
                        s.y = Math.random() * height;
                    }
                    
                    ctx.globalAlpha = s.brightness;
                    ctx.fillStyle = '#fff';
                    ctx.shadowColor = '#fff';
                    ctx.shadowBlur = 5;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                requestAnimationFrame(drawStars);
            }

            // –ö–µ–π—Å—ã —Å –Ω–æ–≤—ã–º–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞–º–∏
            const CASES = [
                { name: "–ö–û–°–ú–ò–ß–ï–°–ö–ò–ô", icon: "üöÄ", price: 149, gifts: [0,1,2,3] },
                { name: "–ó–û–õ–û–¢–û–ô", icon: "üëë", price: 299, gifts: [2,3,4,5] },
                { name: "–ê–õ–ú–ê–ó–ù–´–ô", icon: "üíé", price: 499, gifts: [4,5,6,7] },
                { name: "–õ–ï–ì–ï–ù–î–ê–†–ù–´–ô", icon: "‚≠ê", price: 999, gifts: [6,7,8,9] },
                { name: "–ú–ò–§–ò–ß–ï–°–ö–ò–ô", icon: "‚ú®", price: 1999, gifts: [8,9,10,11] },
                { name: "–ë–û–ñ–ï–°–¢–í–ï–ù–ù–´–ô", icon: "üåà", price: 3999, gifts: [10,11,0,1] }
            ];

            // ========== –°–û–°–¢–û–Ø–ù–ò–ï ==========
            let state = {
                balance: 5000,
                inventory: [],
                selectedUpgrade: null,
                currentCase: null,
                isFlying: false,
                multiplier: 1,
                intervalId: null,
                planePos: -100,
                altitude: 0
            };

            // ========== DOM –≠–õ–ï–ú–ï–ù–¢–´ ==========
            const el = {
                balance: document.getElementById('balance'),
                addFunds: document.getElementById('addFunds'),
                startBtn: document.getElementById('startBtn'),
                stopBtn: document.getElementById('stopBtn'),
                bet: document.getElementById('bet'),
                multiplier: document.getElementById('multiplier'),
                plane: document.getElementById('plane'),
                trail: document.getElementById('trail'),
                crash: document.getElementById('crash'),
                altitude: document.getElementById('altitude'),
                nftGrid: document.getElementById('nftGrid'),
                casesGrid: document.getElementById('casesGrid'),
                inventoryGrid: document.getElementById('inventoryGrid'),
                inventoryCount: document.getElementById('inventoryCount'),
                upgradeGrid: document.getElementById('upgradeGrid'),
                upgradeBtn: document.getElementById('upgradeBtn'),
                winModal: document.getElementById('winModal'),
                winTitle: document.getElementById('winTitle'),
                winAmount: document.getElementById('winAmount'),
                closeWinModal: document.getElementById('closeWinModal')
            };

            // ========== –°–û–•–†–ê–ù–ï–ù–ò–ï ==========
            function saveGame() {
                localStorage.setItem('bsx_premium_balance', state.balance);
                localStorage.setItem('bsx_premium_inventory', JSON.stringify(state.inventory));
            }

            function loadGame() {
                const b = localStorage.getItem('bsx_premium_balance');
                const i = localStorage.getItem('bsx_premium_inventory');
                if (b) state.balance = parseInt(b) || 5000;
                if (i) state.inventory = JSON.parse(i) || [];
                updateUI();
            }

            function showToast(msg) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = msg;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            }

            function showWinModal(title, amount) {
                el.winTitle.textContent = title;
                el.winAmount.textContent = `${amount} ‚≠ê`;
                el.winModal.classList.add('active');
            }

            function updateUI() {
                el.balance.textContent = state.balance;
                updateInventory();
                updateUpgradeGrid();
            }

            // ========== –ò–ù–í–ï–ù–¢–ê–†–¨ ==========
            function updateInventory() {
                el.inventoryGrid.innerHTML = '';
                el.inventoryCount.textContent = `${state.inventory.length}/20`;
                
                for (let i = 0; i < Math.min(state.inventory.length, 20); i++) {
                    const item = state.inventory[i];
                    const slot = document.createElement('div');
                    slot.className = 'inventory-slot';
                    slot.innerHTML = `
                        <div class="slot-emoji">${item.emoji}</div>
                        <div class="slot-name">${item.name}</div>
                        <div class="slot-price">${item.price}‚≠ê</div>
                        <div class="sell-badge">80%</div>
                    `;
                    slot.addEventListener('click', (e) => {
                        e.stopPropagation();
                        sellItem(i);
                    });
                    el.inventoryGrid.appendChild(slot);
                }
                
                for (let i = state.inventory.length; i < 20; i++) {
                    const empty = document.createElement('div');
                    empty.className = 'empty-slot';
                    empty.textContent = '–ø—É—Å—Ç–æ';
                    el.inventoryGrid.appendChild(empty);
                }
            }

            // –ü—Ä–æ–¥–∞–∂–∞ –∑–∞ 80%
            function sellItem(index) {
                const item = state.inventory[index];
                const price = Math.floor(item.price * 0.8);
                state.balance += price;
                state.inventory.splice(index, 1);
                updateUI();
                saveGame();
                showToast(`‚úÖ ${item.name} –ø—Ä–æ–¥–∞–Ω –∑–∞ ${price}‚≠ê`);
            }

            // ========== –°–ò–°–¢–ï–ú–ê –ê–ü–ì–†–ï–ô–î–ê ==========
            function updateUpgradeGrid() {
                el.upgradeGrid.innerHTML = '';
                
                const upgradable = state.inventory.filter(item => item.price <= 200);
                
                if (upgradable.length === 0) {
                    el.upgradeGrid.innerHTML = '<div style="grid-column:span 2; text-align:center; padding:20px;">–ù–µ—Ç –ø–æ–¥–∞—Ä–∫–æ–≤ –¥–ª—è –∞–ø–≥—Ä–µ–π–¥–∞</div>';
                    el.upgradeBtn.disabled = true;
                    el.upgradeBtn.textContent = '–ù–ï–¢ –ü–û–î–ê–†–ö–û–í';
                    return;
                }
                
                upgradable.slice(0, 4).forEach(item => {
                    const card = document.createElement('div');
                    card.className = `upgrade-card ${state.selectedUpgrade === item ? 'selected' : ''}`;
                    card.innerHTML = `
                        <div class="upgrade-emoji">${item.emoji}</div>
                        <div class="upgrade-name">${item.name}</div>
                        <div class="upgrade-price">${item.price}‚≠ê</div>
                        <div class="upgrade-chance">50% ‚Üí x2</div>
                    `;
                    card.addEventListener('click', () => {
                        state.selectedUpgrade = item;
                        updateUpgradeGrid();
                        el.upgradeBtn.disabled = false;
                        el.upgradeBtn.textContent = `–£–õ–£–ß–®–ò–¢–¨ –ó–ê 50%`;
                    });
                    el.upgradeGrid.appendChild(card);
                });
            }

            function upgradeItem() {
                if (!state.selectedUpgrade) return;
                
                const index = state.inventory.findIndex(i => i.emoji === state.selectedUpgrade.emoji && i.price === state.selectedUpgrade.price);
                if (index === -1) return;
                
                // 50% —à–∞–Ω—Å
                if (Math.random() < 0.5) {
                    // –£—Å–ø–µ—Ö - x2 —Ü–µ–Ω–∞
                    const newPrice = state.selectedUpgrade.price * 2;
                    state.inventory[index].price = newPrice;
                    showWinModal('üéâ –£–°–ü–ï–•!', newPrice);
                } else {
                    // –ü—Ä–æ–≤–∞–ª - –ø–æ–¥–∞—Ä–æ–∫ —Å–≥–æ—Ä–∞–µ—Ç
                    state.inventory.splice(index, 1);
                    showWinModal('üí• –ü–†–û–í–ê–õ', 0);
                }
                
                state.selectedUpgrade = null;
                updateUI();
                saveGame();
            }

            // ========== –°–ê–ú–û–õ–ï–¢ ==========
            function startFlight() {
                const bet = parseInt(el.bet.value) || 149;
                
                if (bet > state.balance) {
                    showToast('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!');
                    return;
                }
                
                state.balance -= bet;
                updateUI();
                
                state.isFlying = true;
                state.multiplier = 1;
                state.planePos = -100;
                state.altitude = 0;
                el.startBtn.disabled = true;
                el.stopBtn.disabled = false;
                el.crash.style.opacity = '0';
                el.altitude.textContent = '–í—ã—Å–æ—Ç–∞: 0 –º';
                
                if (state.intervalId) clearInterval(state.intervalId);
                
                state.intervalId = setInterval(() => {
                    if (!state.isFlying) return;
                    
                    state.planePos += 2;
                    state.altitude += 50;
                    el.plane.style.left = state.planePos + 'px';
                    el.trail.style.width = (state.planePos + 100) + 'px';
                    el.altitude.textContent = `–í—ã—Å–æ—Ç–∞: ${state.altitude} –º`;
                    
                    state.multiplier += 0.02 + Math.random() * 0.03;
                    el.multiplier.textContent = state.multiplier.toFixed(2) + 'x';
                    
                    if (Math.random() < 0.01 + (state.multiplier - 1) * 0.005) {
                        crashPlane(bet);
                    }
                    
                    if (state.planePos > 500) {
                        crashPlane(bet);
                    }
                }, 30);
            }

            function crashPlane(bet) {
                clearInterval(state.intervalId);
                state.intervalId = null;
                
                state.isFlying = false;
                el.startBtn.disabled = false;
                el.stopBtn.disabled = true;
                el.crash.style.opacity = '1';
                el.multiplier.textContent = 'üí• –ü–ê–î–ï–ù–ò–ï';
                
                setTimeout(() => {
                    state.planePos = -100;
                    state.altitude = 0;
                    el.plane.style.left = '-100px';
                    el.trail.style.width = '0px';
                    el.crash.style.opacity = '0';
                    el.multiplier.textContent = '1.00x';
                    el.altitude.textContent = '–í—ã—Å–æ—Ç–∞: 0 –º';
                }, 1000);
                
                showToast(`üí• –ü—Ä–æ–∏–≥—Ä—ã—à: ${bet}‚≠ê`);
            }

            function stopFlight() {
                if (!state.isFlying) return;
                
                clearInterval(state.intervalId);
                state.intervalId = null;
                
                const bet = parseInt(el.bet.value) || 149;
                const win = Math.floor(bet * state.multiplier);
                
                state.balance += win;
                updateUI();
                saveGame();
                
                state.isFlying = false;
                el.startBtn.disabled = false;
                el.stopBtn.disabled = true;
                
                state.planePos = -100;
                state.altitude = 0;
                el.plane.style.left = '-100px';
                el.trail.style.width = '0px';
                el.multiplier.textContent = '1.00x';
                el.altitude.textContent = '–í—ã—Å–æ—Ç–∞: 0 –º';
                
                showWinModal('üéâ –ü–û–ë–ï–î–ê!', win);
            }

            // ========== –ö–ï–ô–°–´ ==========
            function openCaseModal(c) {
                state.currentCase = c;
                
                if (state.balance < c.price) {
                    showToast('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!');
                    return;
                }
                
                state.balance -= c.price;
                
                if (Math.random() < 0.3) {
                    const mult = 1.5 + Math.random() * 0.5;
                    const idx = c.gifts[Math.floor(Math.random() * c.gifts.length)];
                    const gift = { ...NFT_GIFTS[idx] };
                    gift.price = Math.floor(gift.price * mult);
                    state.inventory.push(gift);
                    showWinModal('üéâ –í–´ –í–´–ò–ì–†–ê–õ–ò!', gift.price);
                } else {
                    const stars = Math.floor(c.price * 0.3);
                    state.balance += stars;
                    showWinModal('‚≠ê –í–´ –í–´–ò–ì–†–ê–õ–ò!', stars);
                }
                
                updateUI();
                saveGame();
            }

            // ========== NFT –ì–ê–õ–ï–†–ï–Ø ==========
            function renderNFTs() {
                el.nftGrid.innerHTML = '';
                NFT_GIFTS.slice(0, 12).forEach(g => {
                    const card = document.createElement('div');
                    card.className = 'nft-card';
                    card.innerHTML = `
                        <div class="nft-emoji">${g.emoji}</div>
                        <div class="nft-name">${g.name}</div>
                        <div class="nft-price">${g.price}‚≠ê</div>
                    `;
                    card.addEventListener('click', () => {
                        if (state.balance >= g.price) {
                            state.balance -= g.price;
                            state.inventory.push({ ...g });
                            updateUI();
                            saveGame();
                            showToast(`üéÅ –ö—É–ø–ª–µ–Ω: ${g.name}`);
                        } else {
                            showToast('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!');
                        }
                    });
                    el.nftGrid.appendChild(card);
                });
            }

            function renderCases() {
                el.casesGrid.innerHTML = '';
                CASES.forEach(c => {
                    const card = document.createElement('div');
                    card.className = 'case-card';
                    card.innerHTML = `
                        <div class="case-icon" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=\\'http://www.w3.org/2000/svg\\' viewBox=\\'0 0 100 100\\'><rect x=\\'10\\' y=\\'20\\' width=\\'80\\' height=\\'60\\' rx=\\'15\\' fill=\\'%23${Math.floor(Math.random()*16777215).toString(16)}\\' opacity=\\'0.8\\'/><text x=\\'50\\' y=\\'65\\' font-size=\\'40\\' text-anchor=\\'middle\\' fill=\\'white\\'>${c.icon}</text></svg>')"></div>
                        <div class="case-name">${c.name}</div>
                        <div class="case-price">${c.price}‚≠ê</div>
                    `;
                    card.addEventListener('click', () => openCaseModal(c));
                    el.casesGrid.appendChild(card);
                });
            }

            // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
            function init() {
                resizeCanvas();
                initStars();
                drawStars();
                
                renderNFTs();
                renderCases();
                loadGame();

                el.addFunds.addEventListener('click', () => {
                    state.balance += 100;
                    updateUI();
                    saveGame();
                    showToast('+100‚≠ê –ø–æ–ª—É—á–µ–Ω–æ!');
                });

                el.startBtn.addEventListener('click', startFlight);
                el.stopBtn.addEventListener('click', stopFlight);
                el.upgradeBtn.addEventListener('click', upgradeItem);
                el.closeWinModal.addEventListener('click', () => {
                    el.winModal.classList.remove('active');
                });

                window.addEventListener('resize', () => {
                    resizeCanvas();
                    initStars();
                });
            }

            init();
        })();
    </script>
</body>
</html>
