<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOXSTARX 3D üöÄ –ö–ï–ô–°–´ –ü–†–ï–ú–ò–£–ú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* ========== –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–´–ô –ó–í–ï–ó–î–ù–´–ô –§–û–ù ========== */
        #starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #000;
            display: block;
            pointer-events: none;
            will-change: transform;
        }

        /* ========== –û–ß–ï–ù–¨ –ú–ï–î–õ–ï–ù–ù–ê–Ø RGB –ü–û–î–°–í–ï–¢–ö–ê ========== */
        @keyframes ultraSlowRGB {
            0% { border-color: #ff0000; box-shadow: 0 0 30px #ff0000; }
            12.5% { border-color: #ff8800; box-shadow: 0 0 30px #ff8800; }
            25% { border-color: #ffff00; box-shadow: 0 0 30px #ffff00; }
            37.5% { border-color: #00ff00; box-shadow: 0 0 30px #00ff00; }
            50% { border-color: #0088ff; box-shadow: 0 0 30px #0088ff; }
            62.5% { border-color: #8800ff; box-shadow: 0 0 30px #8800ff; }
            75% { border-color: #ff00ff; box-shadow: 0 0 30px #ff00ff; }
            87.5% { border-color: #ff0088; box-shadow: 0 0 30px #ff0088; }
            100% { border-color: #ff0000; box-shadow: 0 0 30px #ff0000; }
        }

        .rgb-ultra-slow {
            animation: ultraSlowRGB 20s infinite;
        }

        /* ========== –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† ========== */
        #app {
            position: relative;
            z-index: 10;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        #app::-webkit-scrollbar {
            display: none;
        }

        .container {
            min-height: 100vh;
            padding: 16px;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* ========== –•–ï–î–ï–† ========== */
        .header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid;
            border-radius: 50px;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: ultraSlowRGB 20s infinite;
            position: sticky;
            top: 16px;
            z-index: 100;
        }

        .balance-wrap {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .balance-icon {
            font-size: 1.8rem;
        }

        .balance-value {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .add-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid;
            animation: ultraSlowRGB 20s infinite;
            color: white;
            padding: 10px 24px;
            border-radius: 40px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .add-btn:active {
            transform: scale(0.95);
        }

        /* ========== 3D –°–ê–ú–û–õ–ï–¢ ========== */
        .flight-section {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid;
            border-radius: 50px;
            padding: 16px;
            animation: ultraSlowRGB 20s infinite;
        }

        .flight-window {
            position: relative;
            height: 220px;
            background: linear-gradient(180deg, #0a1a3a 0%, #000 100%);
            border: 2px solid;
            border-radius: 40px;
            overflow: hidden;
            margin-bottom: 12px;
            animation: ultraSlowRGB 20s infinite;
            perspective: 500px;
        }

        /* 3D —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –Ω–µ–±–∞ */
        .sky-3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(100,150,255,0.3), transparent 70%);
            transform-style: preserve-3d;
            animation: skyPulse 8s infinite alternate;
        }

        @keyframes skyPulse {
            0% { opacity: 0.3; transform: rotateX(0deg); }
            100% { opacity: 0.6; transform: rotateX(5deg); }
        }

        /* –ì–æ—Ä–∏–∑–æ–Ω—Ç */
        .horizon {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transform: translateY(-50%);
            z-index: 5;
        }

        /* 3D –°–∞–º–æ–ª–µ—Ç */
        .plane-3d {
            position: absolute;
            left: -150px;
            top: 50%;
            transform: translateY(-50%) translateZ(20px) rotateY(0deg);
            font-size: 5rem;
            filter: drop-shadow(0 0 30px cyan) drop-shadow(0 0 60px magenta);
            transition: left 0.02s linear, top 0.02s linear, transform 0.1s ease;
            z-index: 20;
            will-change: left, top;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
            animation: plane3dFloat 1s infinite alternate;
        }

        @keyframes plane3dFloat {
            0% { transform: translateY(-50%) translateZ(20px) rotateY(0deg); }
            100% { transform: translateY(-50%) translateZ(30px) rotateY(10deg); }
        }

        /* –°–ª–µ–¥ */
        .trail-3d {
            position: absolute;
            height: 20px;
            background: linear-gradient(90deg, cyan, magenta, yellow);
            top: 50%;
            transform: translateY(-50%);
            right: 0;
            border-radius: 10px;
            opacity: 0.8;
            filter: blur(8px);
            transition: width 0.02s linear;
            box-shadow: 0 0 40px cyan;
            z-index: 15;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞ */
        .explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 0;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.5);
            z-index: 30;
            pointer-events: none;
            white-space: nowrap;
        }

        .explosion.active {
            font-size: 8rem;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* –û–±–ª–∞–∫–∞ */
        .cloud-3d {
            position: absolute;
            background: rgba(255,255,255,0.15);
            border-radius: 100px;
            filter: blur(12px);
            animation: cloudMove3D 10s linear infinite;
            will-change: transform;
        }

        .cloud1 { width: 120px; height: 40px; top: 30px; left: -150px; }
        .cloud2 { width: 180px; height: 50px; top: 120px; left: -220px; animation-delay: 3s; }
        .cloud3 { width: 140px; height: 35px; top: 180px; left: -180px; animation-delay: 6s; }

        @keyframes cloudMove3D {
            from { transform: translateX(0) translateZ(0); }
            to { transform: translateX(700px) translateZ(50px); }
        }

        /* –í—ã—Å–æ—Ç–∞ */
        .altitude-indicator {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            border: 1px solid;
            animation: ultraSlowRGB 20s infinite;
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 0.9rem;
            z-index: 25;
            backdrop-filter: blur(5px);
        }

        /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ */
        .control-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .bet-input {
            flex: 2;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid;
            animation: ultraSlowRGB 20s infinite;
            color: white;
            padding: 14px;
            border-radius: 50px;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
        }

        .flight-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.1s;
            background: rgba(255,255,255,0.1);
            border: 2px solid;
            animation: ultraSlowRGB 20s infinite;
            color: white;
        }

        .flight-btn:active {
            transform: scale(0.95);
        }

        .flight-btn:disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        .multiplier-panel {
            text-align: center;
            padding: 12px;
            background: rgba(0,0,0,0.7);
            border: 2px solid;
            border-radius: 50px;
            animation: ultraSlowRGB 20s infinite;
        }

        .multiplier-number {
            font-size: 2rem;
            font-weight: 900;
            margin-left: 8px;
        }

        /* ========== –ö–ï–ô–°–´ –° –ö–ê–†–¢–ò–ù–ö–ê–ú–ò ========== */
        .section-title {
            font-size: 1.6rem;
            text-align: center;
            margin: 16px 0 12px;
        }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .case-card {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid;
            animation: ultraSlowRGB 20s infinite;
            border-radius: 60px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        .case-card:active {
            transform: scale(0.97);
        }

        .case-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.2), transparent 70%);
            animation: rotateGlow 15s linear infinite;
        }

        @keyframes rotateGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .case-image {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 20px gold);
            position: relative;
            z-index: 5;
            transition: transform 0.3s;
        }

        .case-card:hover .case-image {
            transform: scale(1.1) rotate(5deg);
        }

        .case-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 5;
        }

        .case-price {
            font-size: 1.5rem;
            font-weight: 900;
            color: gold;
            position: relative;
            z-index: 5;
        }

        /* ========== –ü–û–õ–ù–û–≠–ö–†–ê–ù–ù–û–ï –ú–ï–ù–Æ –ö–ï–ô–°–ê ========== */
        .case-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: modalFadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .case-modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(10, 10, 20, 0.9);
            border: 4px solid;
            animation: ultraSlowRGB 20s infinite;
            border-radius: 80px;
            padding: 40px 30px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            transform: translateY(0);
            animation: modalFloat 3s infinite alternate;
        }

        @keyframes modalFloat {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .modal-case-image {
            width: 180px;
            height: 180px;
            margin: 0 auto 25px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 50px gold);
            animation: modalImageFloat 3s infinite alternate;
        }

        @keyframes modalImageFloat {
            from { transform: scale(1) rotate(0deg); }
            to { transform: scale(1.1) rotate(5deg); }
        }

        .modal-case-name {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .modal-case-price {
            font-size: 2rem;
            color: gold;
            margin-bottom: 30px;
        }

        .prizes-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .prize-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid;
            animation: ultraSlowRGB 20s infinite;
            border-radius: 30px;
            padding: 15px 5px;
            text-align: center;
            transition: transform 0.2s;
        }

        .prize-item:hover {
            transform: scale(1.1);
        }

        .prize-emoji {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .prize-name {
            font-size: 0.7rem;
            font-weight: 600;
        }

        .open-case-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 60px;
            font-size: 1.8rem;
            font-weight: 900;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            border: 3px solid;
            animation: ultraSlowRGB 20s infinite;
            color: white;
            transition: transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .open-case-btn:active {
            transform: scale(0.97);
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 2px solid;
            animation: ultraSlowRGB 20s infinite;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .modal-close:active {
            transform: scale(0.9);
        }

        /* ========== –ò–ù–í–ï–ù–¢–ê–†–¨ ========== */
        .inventory-section {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid;
            animation: ultraSlowRGB 20s infinite;
            border-radius: 50px;
            padding: 16px;
        }

        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .inventory-title {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .inventory-counter {
            background: rgba(0,0,0,0.7);
            border: 2px solid;
            animation: ultraSlowRGB 20s infinite;
            padding: 6px 16px;
            border-radius: 40px;
            font-size: 1rem;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .inventory-slot {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid;
            animation: ultraSlowRGB 20s infinite;
            border-radius: 30px;
            padding: 10px 4px;
            text-align: center;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
        }

        .inventory-slot:active {
            transform: scale(0.95);
        }

        .slot-emoji {
            font-size: 2rem;
            margin-bottom: 4px;
        }

        .slot-name {
            font-size: 0.6rem;
            font-weight: 600;
        }

        .slot-price {
            font-size: 0.7rem;
            color: gold;
            margin-top: 4px;
        }

        .empty-slot {
            background: rgba(0, 0, 0, 0.5);
            border: 2px dashed;
            animation: ultraSlowRGB 20s infinite;
            border-radius: 30px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.7rem;
        }

        /* ========== –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –í–´–ò–ì–†–´–®–ê ========== */
        .win-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: winFadeIn 0.3s;
        }

        @keyframes winFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .win-modal.active {
            display: flex;
        }

        .win-content {
            background: rgba(10, 10, 20, 0.9);
            border: 4px solid;
            animation: ultraSlowRGB 20s infinite;
            border-radius: 100px;
            padding: 50px 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: winPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes winPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .win-emoji {
            font-size: 6rem;
            margin-bottom: 20px;
            animation: winEmoji 2s infinite;
        }

        @keyframes winEmoji {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .win-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .win-amount {
            font-size: 2.5rem;
            color: gold;
            margin-bottom: 30px;
        }

        .win-button {
            background: rgba(255,255,255,0.1);
            border: 2px solid;
            animation: ultraSlowRGB 20s infinite;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .win-button:active {
            transform: scale(0.95);
        }

        /* ========== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ========== */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            border: 2px solid;
            animation: ultraSlowRGB 20s infinite;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            z-index: 3000;
            animation: toastIn 0.3s;
        }

        @keyframes toastIn {
            from { top: 20px; opacity: 0; }
            to { top: 80px; opacity: 1; }
        }
    </style>
</head>

    <div class="case-modal" id="caseModal">

            <div class="prizes-title">–í–û–ó–ú–û–ñ–ù–´–ï –ü–†–ò–ó–´</div>
            <div class="prizes-grid" id="modalPrizes"></div>
            
            <button class="open-case-btn" id="openCaseBtn">–û–¢–ö–†–´–¢–¨ –ó–ê ‚òÖ 0</button>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–∏–≥—Ä—ã—à–∞ -->
    <div class="win-modal" id="winModal">
        <div class="win-content">
            <div class="win-emoji">üéâ</div>
            <div class="win-title">–ü–û–ë–ï–î–ê!</div>
            <div class="win-amount" id="winAmount">0 ‚≠ê</div>
            <button class="win-button" id="closeWinModal">–û–¢–õ–ò–ß–ù–û</button>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            // ========== –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–´–ô –ó–í–ï–ó–î–ù–´–ô –§–û–ù ==========
            const canvas = document.getElementById('starCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let stars = [];
            let animationFrame;

            function initStars() {
                stars = [];
                for (let i = 0; i < 60; i++) { // –ú–µ–Ω—å—à–µ –∑–≤–µ–∑–¥ –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
                    stars.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        size: Math.random() * 2 + 1,
                        speed: Math.random() * 2 + 0.5,
                        brightness: Math.random() * 0.5 + 0.3
                    });
                }
            }

            function resizeCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                initStars();
            }

            function drawStars() {
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, width, height);
                
                for (let s of stars) {
                    s.x += s.speed;
                    if (s.x > width) {
                        s.x = 0;
                        s.y = Math.random() * height;
                    }
                    
                    ctx.globalAlpha = s.brightness;
                    ctx.fillStyle = '#fff';
                    ctx.shadowColor = '#fff';
                    ctx.shadowBlur = 5;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                animationFrame = requestAnimationFrame(drawStars);
            }

            // ========== –î–ê–ù–ù–´–ï ==========
            const GIFTS = [
                { emoji: "üéÇ", name: "–¢–û–†–¢", price: 15 },
                { emoji: "‚ù§Ô∏è", name: "–°–ï–†–î–¶–ï", price: 25 },
                { emoji: "üî•", name: "–û–ì–û–ù–¨", price: 50 },
                { emoji: "üéÅ", name: "–ü–û–î–ê–†–û–ö", price: 50 },
                { emoji: "üéâ", name: "–ü–†–ê–ó–î–ù–ò–ö", price: 100 },
                { emoji: "üíé", name: "–ê–õ–ú–ê–ó", price: 100 },
                { emoji: "üëë", name: "–ö–û–†–û–ù–ê", price: 150 },
                { emoji: "üöÄ", name: "–†–ê–ö–ï–¢–ê", price: 150 },
                { emoji: "‚≠ê", name: "–ó–í–ï–ó–î–ê", price: 250 },
                { emoji: "üåü", name: "–°–£–ü–ï–†–ó–í–ï–ó–î–ê", price: 300 },
                { emoji: "üí´", name: "–ö–û–ú–ï–¢–ê", price: 500 },
                { emoji: "‚ö°", name: "–ú–û–õ–ù–ò–Ø", price: 500 }
            ];

            // –ö–µ–π—Å—ã —Å –¥–∏–∑–∞–π–Ω–æ–º –∏–∑ CS:GO/Case Battle
            const CASES = [
                { 
                    name: "–•–†–û–ú", 
                    image: "chrome", 
                    price: 149, 
                    color: "#4a90e2",
                    gifts: [0,1,2,3] 
                },
                { 
                    name: "–ü–õ–ê–ú–Ø", 
                    image: "flame", 
                    price: 299, 
                    color: "#ff6b6b",
                    gifts: [2,3,4,5] 
                },
                { 
                    name: "–õ–ï–î", 
                    image: "ice", 
                    price: 499, 
                    color: "#6bc0ff",
                    gifts: [4,5,6,7] 
                },
                { 
                    name: "–î–†–ï–í–û", 
                    image: "wood", 
                    price: 999, 
                    color: "#8b4513",
                    gifts: [6,7,8,9] 
                },
                { 
                    name: "–ó–û–õ–û–¢–û", 
                    image: "gold", 
                    price: 1999, 
                    color: "#ffd700",
                    gifts: [8,9,10,11] 
                },
                { 
                    name: "–ö–†–ò–°–¢–ê–õ–õ", 
                    image: "crystal", 
                    price: 3999, 
                    color: "#e0e0ff",
                    gifts: [10,11,0,1] 
                }
            ];

            // ========== –°–û–°–¢–û–Ø–ù–ò–ï ==========
            let state = {
                balance: 5000,
                inventory: [],
                currentCase: null,
                isFlying: false,
                multiplier: 1,
                intervalId: null,
                planePos: -150,
                planeTop: 50,
                altitude: 0
            };

            // ========== DOM –≠–õ–ï–ú–ï–ù–¢–´ ==========
            const el = {
                balance: document.getElementById('balance'),
                addFunds: document.getElementById('addFunds'),
                startBtn: document.getElementById('startBtn'),
                stopBtn: document.getElementById('stopBtn'),
                bet: document.getElementById('bet'),
                multiplier: document.getElementById('multiplier'),
                plane: document.getElementById('plane'),
                trail: document.getElementById('trail'),
                explosion: document.getElementById('explosion'),
                altitude: document.getElementById('altitude'),
                casesGrid: document.getElementById('casesGrid'),
                inventoryGrid: document.getElementById('inventoryGrid'),
                inventoryCount: document.getElementById('inventoryCount'),
                caseModal: document.getElementById('caseModal'),
                closeModal: document.getElementById('closeModal'),
                modalCaseImage: document.getElementById('modalCaseImage'),
                modalCaseName: document.getElementById('modalCaseName'),
                modalCasePrice: document.getElementById('modalCasePrice'),
                modalPrizes: document.getElementById('modalPrizes'),
                openCaseBtn: document.getElementById('openCaseBtn'),
                winModal: document.getElementById('winModal'),
                winAmount: document.getElementById('winAmount'),
                closeWinModal: document.getElementById('closeWinModal')
            };

            // ========== –°–û–•–†–ê–ù–ï–ù–ò–ï ==========
            function saveGame() {
                localStorage.setItem('bsx_3d_balance', state.balance);
                localStorage.setItem('bsx_3d_inventory', JSON.stringify(state.inventory));
            }

            function loadGame() {
                const b = localStorage.getItem('bsx_3d_balance');
                const i = localStorage.getItem('bsx_3d_inventory');
                if (b) state.balance = parseInt(b) || 5000;
                if (i) state.inventory = JSON.parse(i) || [];
                updateUI();
            }

            function showToast(msg) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = msg;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            }

            function showWinModal(amount) {
                el.winAmount.textContent = `${amount} ‚≠ê`;
                el.winModal.classList.add('active');
            }

            function updateUI() {
                el.balance.textContent = state.balance;
                updateInventory();
            }

            // ========== –ò–ù–í–ï–ù–¢–ê–†–¨ ==========
            function updateInventory() {
                el.inventoryGrid.innerHTML = '';
                el.inventoryCount.textContent = `${state.inventory.length}/20`;
                
                for (let i = 0; i < Math.min(state.inventory.length, 20); i++) {
                    const item = state.inventory[i];
                    const slot = document.createElement('div');
                    slot.className = 'inventory-slot';
                    slot.innerHTML = `
                        <div class="slot-emoji">${item.emoji}</div>
                        <div class="slot-name">${item.name}</div>
                        <div class="slot-price">${item.price}‚≠ê</div>
                    `;
                    slot.addEventListener('click', () => sellItem(i));
                    el.inventoryGrid.appendChild(slot);
                }
                
                for (let i = state.inventory.length; i < 20; i++) {
                    const empty = document.createElement('div');
                    empty.className = 'empty-slot';
                    empty.textContent = '–ø—É—Å—Ç–æ';
                    el.inventoryGrid.appendChild(empty);
                }
            }

            function sellItem(index) {
                const item = state.inventory[index];
                const price = Math.floor(item.price * 0.8);
                state.balance += price;
                state.inventory.splice(index, 1);
                updateUI();
                saveGame();
                showToast(`‚úÖ ${item.name} –ø—Ä–æ–¥–∞–Ω –∑–∞ ${price}‚≠ê`);
            }

            // ========== 3D –°–ê–ú–û–õ–ï–¢ ==========
            function startFlight() {
                const bet = parseInt(el.bet.value) || 149;
                
                if (bet > state.balance) {
                    showToast('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!');
                    return;
                }
                
                state.balance -= bet;
                updateUI();
                
                state.isFlying = true;
                state.multiplier = 1;
                state.planePos = -150;
                state.planeTop = 50;
                state.altitude = 0;
                el.startBtn.disabled = true;
                el.stopBtn.disabled = false;
                el.explosion.classList.remove('active');
                
                if (state.intervalId) clearInterval(state.intervalId);
                
                // –õ–æ–≥–∏–∫–∞ —à–∞–Ω—Å–æ–≤ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç–∞–≤–∫–∏
                const baseSpeed = bet > 1000 ? 3.5 : (bet > 500 ? 2.8 : 2.2);
                const crashModifier = bet > 1000 ? 0.03 : (bet > 500 ? 0.02 : 0.01);
                
                state.intervalId = setInterval(() => {
                    if (!state.isFlying) return;
                    
                    // –î–≤–∏–∂–µ–Ω–∏–µ –≤–ø—Ä–∞–≤–æ –∏ –≤–≤–µ—Ä—Ö
                    state.planePos += baseSpeed;
                    state.planeTop -= 0.5;
                    state.altitude += 30;
                    
                    el.plane.style.left = state.planePos + 'px';
                    el.plane.style.top = state.planeTop + '%';
                    el.trail.style.width = (state.planePos + 150) + 'px';
                    el.altitude.textContent = `–í—ã—Å–æ—Ç–∞: ${Math.floor(state.altitude)} –º`;
                    
                    state.multiplier += 0.02 + Math.random() * 0.02;
                    el.multiplier.textContent = state.multiplier.toFixed(2) + 'x';
                    
                    // –®–∞–Ω—Å –ø–∞–¥–µ–Ω–∏—è –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Å—Ç–∞–≤–∫–∏
                    const crashChance = crashModifier + (state.multiplier - 1) * 0.003;
                    
                    if (Math.random() < crashChance) {
                        crashPlane(bet);
                    }
                    
                    if (state.planePos > 600) {
                        crashPlane(bet);
                    }
                    
                    if (state.planeTop < 10) {
                        crashPlane(bet);
                    }
                }, 30);
            }

            function crashPlane(bet) {
                clearInterval(state.intervalId);
                state.intervalId = null;
                
                state.isFlying = false;
                el.startBtn.disabled = false;
                el.stopBtn.disabled = true;
                
                // –≠—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞
                el.explosion.classList.add('active');
                el.plane.style.opacity = '0';
                
                setTimeout(() => {
                    state.planePos = -150;
                    state.planeTop = 50;
                    state.altitude = 0;
                    el.plane.style.left = '-150px';
                    el.plane.style.top = '50%';
                    el.plane.style.opacity = '1';
                    el.trail.style.width = '0px';
                    el.explosion.classList.remove('active');
                    el.multiplier.textContent = '1.00x';
                    el.altitude.textContent = '–í—ã—Å–æ—Ç–∞: 0 –º';
                }, 1000);
                
                showToast(`üí• –ü—Ä–æ–∏–≥—Ä—ã—à: ${bet}‚≠ê`);
            }

            function stopFlight() {
                if (!state.isFlying) return;
                
                clearInterval(state.intervalId);
                state.intervalId = null;
                
                const bet = parseInt(el.bet.value) || 149;
                const win = Math.floor(bet * state.multiplier);
                
                state.balance += win;
                updateUI();
                saveGame();
                
                state.isFlying = false;
                el.startBtn.disabled = false;
                el.stopBtn.disabled = true;
                
                state.planePos = -150;
                state.planeTop = 50;
                state.altitude = 0;
                el.plane.style.left = '-150px';
                el.plane.style.top = '50%';
                el.trail.style.width = '0px';
                el.multiplier.textContent = '1.00x';
                el.altitude.textContent = '–í—ã—Å–æ—Ç–∞: 0 –º';
                
                showWinModal(win);
            }

            // ========== –ö–ï–ô–°–´ ==========
            function getCaseImage(color, pattern) {
                const patterns = {
                    chrome: `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="${color}" stop-opacity="0.8"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0.3"/></linearGradient></defs><rect x="10" y="10" width="80" height="80" rx="20" fill="url(%23grad)" stroke="%23ffffff" stroke-width="3"/><circle cx="50" cy="50" r="25" fill="none" stroke="%23ffffff" stroke-width="2"/><path d="M30 50 L70 50 M50 30 L50 70" stroke="%23ffffff" stroke-width="2"/></svg>')`,
                    flame: `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 10 Q60 30 50 50 Q40 70 50 90 Q70 70 60 40 Q50 20 50 10" fill="${color}" stroke="%23ffffff" stroke-width="3"/><circle cx="45" cy="35" r="5" fill="%23ffff00"/></svg>')`,
                    ice: `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,10 80,30 80,70 50,90 20,70 20,30" fill="${color}" stroke="%23ffffff" stroke-width="3"/><polygon points="50,30 65,40 65,60 50,70 35,60 35,40" fill="%23ffffff" fill-opacity="0.3"/></svg>')`,
                    wood: `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="15" y="15" width="70" height="70" rx="10" fill="${color}" stroke="%23ffffff" stroke-width="3"/><path d="M30 30 L70 70 M70 30 L30 70" stroke="%23ffffff" stroke-width="2"/></svg>')`,
                    gold: `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="35" fill="${color}" stroke="%23ffffff" stroke-width="3"/><circle cx="50" cy="50" r="15" fill="%23ffffff" fill-opacity="0.3"/><path d="M20 20 L80 80 M80 20 L20 80" stroke="%23ffffff" stroke-width="2"/></svg>')`,
                    crystal: `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,10 80,30 80,70 50,90 20,70 20,30" fill="${color}" stroke="%23ffffff" stroke-width="3"/><polygon points="50,30 65,45 65,65 50,80 35,65 35,45" fill="none" stroke="%23ffffff" stroke-width="2"/></svg>')`
                };
                return patterns[pattern] || patterns.chrome;
            }

            function openCaseModal(c) {
                state.currentCase = c;
                el.modalCaseImage.style.backgroundImage = getCaseImage(c.color, c.image);
                el.modalCaseName.textContent = c.name;
                el.modalCasePrice.textContent = `‚òÖ ${c.price}`;
                el.openCaseBtn.textContent = `–û–¢–ö–†–´–¢–¨ –ó–ê ‚òÖ ${c.price}`;
                
                el.modalPrizes.innerHTML = '';
                c.gifts.forEach(idx => {
                    const g = GIFTS[idx];
                    const prize = document.createElement('div');
                    prize.className = 'prize-item';
                    prize.innerHTML = `
                        <div class="prize-emoji">${g.emoji}</div>
                        <div class="prize-name">${g.name}</div>
                    `;
                    el.modalPrizes.appendChild(prize);
                });
                
                el.caseModal.classList.add('active');
            }

            function openCase() {
                if (!state.currentCase) return;
                
                if (state.balance < state.currentCase.price) {
                    showToast('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!');
                    el.caseModal.classList.remove('active');
                    return;
                }
                
                state.balance -= state.currentCase.price;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è
                el.modalCaseImage.style.transform = 'scale(1.2) rotate(360deg)';
                setTimeout(() => {
                    el.modalCaseImage.style.transform = '';
                }, 500);
                
                if (Math.random() < 0.3) {
                    const mult = 1.5 + Math.random() * 0.5;
                    const idx = state.currentCase.gifts[Math.floor(Math.random() * state.currentCase.gifts.length)];
                    const gift = { ...GIFTS[idx] };
                    gift.price = Math.floor(gift.price * mult);
                    state.inventory.push(gift);
                    
                    setTimeout(() => {
                        el.caseModal.classList.remove('active');
                        showWinModal(gift.price);
                    }, 500);
                } else {
                    const stars = Math.floor(state.currentCase.price * 0.3);
                    state.balance += stars;
                    
                    setTimeout(() => {
                        el.caseModal.classList.remove('active');
                        showWinModal(stars);
                    }, 500);
                }
                
                updateUI();
                saveGame();
            }

            // ========== –†–ï–ù–î–ï–†–ò–ù–ì –ö–ï–ô–°–û–í ==========
            function renderCases() {
                el.casesGrid.innerHTML = '';
                CASES.forEach(c => {
                    const card = document.createElement('div');
                    card.className = 'case-card';
                    card.innerHTML = `
                        <div class="case-image" style="background-image: ${getCaseImage(c.color, c.image)}"></div>
                        <div class="case-name">${c.name}</div>
                        <div class="case-price">${c.price}‚≠ê</div>
                    `;
                    card.addEventListener('click', () => openCaseModal(c));
                    el.casesGrid.appendChild(card);
                });
            }

            // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
            function init() {
                resizeCanvas();
                initStars();
                drawStars();
                
                renderCases();
                loadGame();

                el.addFunds.addEventListener('click', () => {
                    state.balance += 100;
                    updateUI();
                    saveGame();
                    showToast('+100‚≠ê –ø–æ–ª—É—á–µ–Ω–æ!');
                });

                el.startBtn.addEventListener('click', startFlight);
                el.stopBtn.addEventListener('click', stopFlight);
                
                el.closeModal.addEventListener('click', () => {
                    el.caseModal.classList.remove('active');
                });
                
                el.openCaseBtn.addEventListener('click', openCase);
                el.closeWinModal.addEventListener('click', () => {
                    el.winModal.classList.remove('active');
                });

                el.caseModal.addEventListener('click', (e) => {
                    if (e.target === el.caseModal) {
                        el.caseModal.classList.remove('active');
                    }
                });

                window.addEventListener('resize', () => {
                    resizeCanvas();
                    initStars();
                });
            }

            init();
        })();
    </script>
