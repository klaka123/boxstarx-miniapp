<canvas id="starCanvas"></canvas>

<script>
  const canvas = document.getElementById('starCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  let stars = [];
  const STAR_COUNT = 300; // Количество звезд

  function initStars() {
    stars = [];
    for (let i = 0; i < STAR_COUNT; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.5 + 0.5, // Размер
        speed: Math.random() * 0.5 + 0.2, // Скорость падения
        brightness: Math.random() * 0.5 + 0.5, // Яркость для мерцания
        flickerSpeed: Math.random() * 0.02 + 0.005 // Скорость мерцания
      });
    }
  }

  function resizeCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    initStars(); // Пересоздаем звезды при изменении размера окна
  }

  function drawStars() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    
    stars.forEach(star => {
      // Анимация падения
      star.y += star.speed;
      if (star.y > height) {
        star.y = 0;
        star.x = Math.random() * width;
      }
      
      // Анимация мерцания (изменение яркости)
      star.brightness += star.flickerSpeed;
      if (star.brightness > 1 || star.brightness < 0.3) {
        star.flickerSpeed *= -1; // Меняем направление
      }
      
      ctx.globalAlpha = star.brightness;
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fill();
    });
    
    requestAnimationFrame(drawStars);
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  drawStars();
</script>

<style>
  /* Стили для canvas, чтобы он был на заднем плане */
  #starCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Помещаем позади всего контента */
    background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); /* Красивый градиент ночного неба */
    display: block;
  }
