            to { transform: translateX(-200px) translateY(200px); }

    <script>
        (function() {

            // –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω - 10 –º–µ–¥–ª–µ–Ω–Ω—ã—Ö –∂–µ–ª—Ç—ã—Ö –∑–≤–µ–∑–¥
            const canvas = document.getElementById('starCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let stars = [];

            function initStars() {
                stars = [];
                for (let i = 0; i < 10; i++) {
                    stars.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        size: Math.random() * 3 + 1,
                        speed: Math.random() * 0.15 + 0.05,
                        brightness: Math.random() * 0.5 + 0.3,
                        phase: Math.random() * Math.PI * 2,
                        color: `hsl(${Math.random() * 30 + 30}, 100%, 60%)`
                    });
                }
            }

            function resizeCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                initStars();
            }

            function drawStars() {
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, width, height);
                
                for (let s of stars) {
                    s.x += s.speed;
                    if (s.x > width) {
                        s.x = 0;
                        s.y = Math.random() * height;
                    }
                    
                    const twinkle = Math.sin(Date.now() * 0.002 + s.phase) * 0.2 + 0.8;
                    
                    ctx.globalAlpha = s.brightness * twinkle;
                    ctx.fillStyle = s.color;
                    ctx.shadowColor = s.color;
                    ctx.shadowBlur = 15;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                requestAnimationFrame(drawStars);
            }

            function initWindowStars() {
                const w = document.getElementById('rocketWindow');

            }

            // –†–ï–ê–õ–¨–ù–´–ï –ü–û–î–ê–†–ö–ò

                { id: 'heart', name: 'Heart', price: 1000, class: 'gift-heart' },
                { id: 'fire', name: 'Fire', price: 500, class: 'gift-fire' },
                { id: 'diamond', name: 'Diamond', price: 5000, class: 'gift-diamond' },
                { id: 'crown', name: 'Crown', price: 2500, class: 'gift-crown' },
                { id: 'star', name: 'Star', price: 30000, class: 'gift-star' },
                { id: 'superstar', name: 'Superstar', price: 5000, class: 'gift-superstar' },
                { id: 'comet', name: 'Comet', price: 2500, class: 'gift-comet' },
                { id: 'meteor', name: 'Meteor', price: 500, class: 'gift-meteor' },
                { id: 'planet', name: 'Planet', price: 300, class: 'gift-planet' },
                { id: 'galaxy', name: 'Galaxy', price: 150, class: 'gift-galaxy' }
            ];

            const CASES = [
                { name: "–ë–∞–∑–æ–≤—ã–π", icon: "üì¶", price: 25 },
                { name: "–°–µ—Ä–µ–±—Ä—è–Ω—ã–π", icon: "ü•à", price: 50 },

                { name: "–ü–ª–∞—Ç–∏–Ω–æ–≤—ã–π", icon: "üíé", price: 500 },
                { name: "–ê–ª–º–∞–∑–Ω—ã–π", icon: "üí†", price: 1000 },
                { name: "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π", icon: "üëë", price: 5000 }
            ];

            const PROMO_CODES = {
                '2026': 500,
                'GIFT2026': 250,
                'STAR2026': 300,
                'COSMIC': 1000,
                'ORANGE': 100,
                'ROCKET': 200,
                'BOXSTAR': 750,
                'HAPPY2026': 400
            };

            let usedPromos = JSON.parse(localStorage.getItem('usedPromos')) || [];
            let state = {
                balance: 10000,
                inventory: [],
                currentCase: null,
                isFlying: false,
                multiplier: 1,
                intervalId: null,
                countdownId: null,
                selectedAuto: 1.3,
                isOpening: false,
                selectedQty: 1
            };

            // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
            const el = {
                balance: document.getElementById('balance'),
                addFunds: document.getElementById('addFunds'),
                startBtn: document.getElementById('startBtn'),
                stopBtn: document.getElementById('stopBtn'),
                bet: document.getElementById('bet'),
                multiplier: document.getElementById('multiplier'),
                timer: document.getElementById('timer'),
                rocket: document.getElementById('rocket'),
                explosion: document.getElementById('explosion'),
                casesGrid: document.getElementById('casesGrid'),
                inventoryGrid: document.getElementById('inventoryGrid'),
                inventoryCount: document.getElementById('inventoryCount'),
                promoField: document.getElementById('promoField'),
                applyPromo: document.getElementById('applyPromo'),
                
                caseModal: document.getElementById('caseModal'),
                caseTitle: document.getElementById('caseTitle'),
                caseItems: document.getElementById('caseItems'),
                caseResult: document.getElementById('caseResult'),
                caseOpenBtn: document.getElementById('caseOpenBtn'),
                caseClose: document.getElementById('caseClose'),
                quantityBtns: document.querySelectorAll('.quantity-btn')
            };

            function saveGame() {
                localStorage.setItem('balance', state.balance);
                localStorage.setItem('inventory', JSON.stringify(state.inventory));
                localStorage.setItem('usedPromos', JSON.stringify(usedPromos));
            }

            function loadGame() {
                const b = localStorage.getItem('balance');
                const i = localStorage.getItem('inventory');
                const u = localStorage.getItem('usedPromos');
                
                if (b) state.balance = parseInt(b);
                if (i) state.inventory = JSON.parse(i);
                if (u) usedPromos = JSON.parse(u);
                
                updateUI();
            }

            function showToast(msg) {
                const t = document.createElement('div');
                t.className = 'toast';
                t.textContent = msg;
                document.body.appendChild(t);
                setTimeout(() => t.remove(), 2000);
            }

            function updateUI() {
                el.balance.textContent = state.balance;
                updateInventory();
            }

            function updateInventory() {
                el.inventoryGrid.innerHTML = '';
                el.inventoryCount.textContent = state.inventory.length + '/20';
                
                for (let i = 0; i < Math.min(state.inventory.length, 20); i++) {
                    const item = state.inventory[i];
                    const slot = document.createElement('div');
                    slot.className = 'inventory-slot';
                    
                    slot.innerHTML = `
                        <div class="inv-image ${item.class}"></div>
                        <div class="inv-name">${item.name}</div>
                        <div class="inv-price">${item.price}‚≠ê</div>
                    `;
                    slot.onclick = () => sellItem(i);
                    el.inventoryGrid.appendChild(slot);
                }
                
                for (let i = state.inventory.length; i < 20; i++) {
                    const e = document.createElement('div');
                    e.className = 'empty-slot';
                    e.textContent = '–ø—É—Å—Ç–æ';
                    el.inventoryGrid.appendChild(e);
                }
            }

            function sellItem(index) {
                const item = state.inventory[index];
                const price = Math.floor(item.price * 0.8);
                state.balance += price;
                state.inventory.splice(index, 1);
                updateUI();
                saveGame();
                showToast(`‚úÖ ${item.name} –ø—Ä–æ–¥–∞–Ω –∑–∞ ${price}‚≠ê`);
            }

            // –†–∞–∫–µ—Ç–∞
            function startFlight() {
                const bet = parseInt(el.bet.value) || 100;
                
                if (bet > state.balance) {
                    showToast('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!');
                    return;
                }
                
                if (state.isFlying) {
                    showToast('‚ùå –†–∞–∫–µ—Ç–∞ —É–∂–µ –≤ –ø–æ–ª–µ—Ç–µ!');
                    return;
                }
                
                let timeLeft = 3;
                el.timer.textContent = timeLeft + '—Å';
                el.startBtn.disabled = true;
                el.rocket.classList.add('shaking');
                
                state.countdownId = setInterval(() => {
                    timeLeft--;
                    el.timer.textContent = timeLeft + '—Å';
                    
                    if (timeLeft <= 0) {
                        clearInterval(state.countdownId);
                        executeFlight(bet);
                    }
                }, 300);
            }

            function executeFlight(bet) {
                state.balance -= bet;
                updateUI();
                
                state.isFlying = true;
                state.multiplier = 1;
                
                el.stopBtn.disabled = false;
                el.explosion.classList.remove('show');
                el.rocket.classList.remove('explode');
                el.rocket.classList.add('shaking');
                
                if (state.intervalId) clearInterval(state.intervalId);
                
                state.intervalId = setInterval(() => {
                    if (!state.isFlying) return;
                    
                    state.multiplier += 0.008 + Math.random() * 0.015;
                    el.multiplier.textContent = state.multiplier.toFixed(2) + 'x';
                    
                    if (state.multiplier >= state.selectedAuto) {
                        stopFlight();
                    }
                    
                    if (Math.random() < 0.03) {
                        crashRocket(bet);
                    }
                }, 80);
            }

            function crashRocket(bet) {
                clearInterval(state.intervalId);
                state.intervalId = null;
                
                state.isFlying = false;
                el.startBtn.disabled = false;
                el.stopBtn.disabled = true;
                el.rocket.classList.remove('shaking');
                
                el.explosion.classList.add('show');
                el.rocket.classList.add('explode');
                
                setTimeout(() => {
                    el.explosion.classList.remove('show');
                    el.rocket.classList.remove('explode');
                }, 1000);
                
                showToast(`üí• –ü—Ä–æ–∏–≥—Ä—ã—à: ${bet}‚≠ê`);
            }

            function stopFlight() {
                if (!state.isFlying) return;
                
                clearInterval(state.intervalId);
                state.intervalId = null;
                
                const bet = parseInt(el.bet.value) || 100;
                const win = Math.floor(bet * state.multiplier);
                
                state.balance += win;
                updateUI();
                saveGame();
                
                state.isFlying = false;
                el.startBtn.disabled = false;
                el.stopBtn.disabled = true;
                el.rocket.classList.remove('shaking');
                
                setTimeout(() => {
                    el.explosion.classList.add('show');
                    el.rocket.classList.add('explode');
                    
                    setTimeout(() => {
                        el.explosion.classList.remove('show');
                        el.rocket.classList.remove('explode');
                    }, 1000);
                }, 500);
            }

            // –†–µ–Ω–¥–µ—Ä –∫–µ–π—Å–æ–≤
            function renderCases() {
                el.casesGrid.innerHTML = '';
                CASES.forEach(c => {

            // –ê–ó–ê–†–¢–ù–û–ï –û–¢–ö–†–´–¢–ò–ï
            function openCase(c) {
                const totalPrice = c.price * state.selectedQty;

                el.caseItems.style.transform = 'translateX(0)';
                el.caseOpenBtn.disabled = false;
                el.caseOpenBtn.textContent = '–û–¢–ö–†–´–¢–¨';
                
                el.caseModal.classList.add('active');
            }

            function startOpening() {
                if (state.isOpening) return;
                if (!state.currentCase) return;
                
                state.isOpening = true;
                el.caseOpenBtn.disabled = true;
                el.caseOpenBtn.textContent = '–û–¢–ö–†–´–í–ê–ï–ú...';
                
                const totalPrice = state.currentCase.price * state.selectedQty;
                state.balance -= totalPrice;
                updateUI();
                saveGame();
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –æ—Ç–∫—Ä—ã—Ç–∏—è
                const results = [];
                let totalWin = 0;
                
                for (let q = 0; q < state.selectedQty; q++) {
                    let minPrice, maxPrice;
                    
                    if (state.currentCase.price === 25 || state.currentCase.price === 50 || state.currentCase.price === 100) {
                        // –û—á–µ–Ω—å –ø–ª–æ—Ö–∏–µ —à–∞–Ω—Å—ã - –ø–æ—á—Ç–∏ –≤—Å–µ–≥–¥–∞ –≤ –º–∏–Ω—É—Å
                        minPrice = 1;
                        maxPrice = state.currentCase.price * 0.3;
                    } else if (state.currentCase.price === 500) {
                        // –ò–Ω–æ–≥–¥–∞ –¥–æ 700, —á–∞—Å—Ç–æ 350-450
                        if (Math.random() < 0.2) {
                            minPrice = 600;
                            maxPrice = 700;
                        } else {
                            minPrice = 350;
                            maxPrice = 450;
                        }
                    } else if (state.currentCase.price === 1000) {
                        minPrice = 400;
                        maxPrice = 800;
                    } else if (state.currentCase.price === 5000) {
                        // –û—Ç 2000 –¥–æ 8000
                        minPrice = 2000;
                        maxPrice = 8000;
                    }
                    
                    const availableGifts = GIFTS.filter(g => g.price >= minPrice && g.price <= maxPrice);
                    const winningGift = { ...availableGifts[Math.floor(Math.random() * availableGifts.length)] };
                    
                    const multiplier = 0.8 + Math.random() * 0.4;
                    winningGift.price = Math.floor(winningGift.price * multiplier);
                    
                    results.push(winningGift);
                    totalWin += winningGift.price;
                }
                
                const items = document.querySelectorAll('.case-gift');
                const itemCount = items.length;
                
                const itemWidth = 220;
                const containerWidth = document.getElementById('caseDisplay').offsetWidth;
                const centerPos = (containerWidth / 2) - (itemWidth / 2);
                
                // –î–ª—è –∞–∑–∞—Ä—Ç–∞ - –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º—Å—è –Ω–∞ —Ä–∞–∑–Ω—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–∞—Ö
                const winIndices = [];
                for (let q = 0; q < state.selectedQty; q++) {
                    winIndices.push(Math.floor(Math.random() * (itemCount - 10)) + 20);
                }
                
                const finalPos = centerPos - (winIndices[0] * itemWidth);
                
                const spins = 3 * itemWidth * itemCount;
                const startPos = finalPos - spins;
                
                el.caseItems.style.transform = `translateX(${startPos}px)`;
                
                items.forEach(item => item.classList.remove('win'));
                
                setTimeout(() => {
                    el.caseItems.style.transform = `translateX(${finalPos}px)`;
                    
                    setTimeout(() => {
                        // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –≤—Å–µ –≤—ã–∏–≥—Ä—ã—à–Ω—ã–µ –ø—Ä–µ–¥–º–µ—Ç—ã
                        winIndices.forEach(index => {
                            if (items[index]) items[index].classList.add('win');
                        });
                        
                        let resultText = '';
                        results.forEach(r => {
                            resultText += `${r.name} +${r.price}‚≠ê `;
                        });
                        
                        el.caseResult.style.display = 'block';
                        el.caseResult.textContent = resultText;
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ –≤—ã–∏–≥—Ä—ã—à–∏ –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
                        results.forEach(gift => {
                            state.inventory.push(gift);
                        });
                        
                        updateUI();
                        saveGame();
                        
                        el.caseOpenBtn.disabled = false;
                        el.caseOpenBtn.textContent = '–û–¢–ö–†–´–¢–¨ –ï–©–ï';
                        state.isOpening = false;
                    }, 2000);
                }, 2000);
            }

            // –ü—Ä–æ–º–æ–∫–æ–¥—ã
            function applyPromo() {
                const code = el.promoField.value.toUpperCase().trim();
                
                if (!code) {
                    showToast('‚ùå –í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥');
                    return;
                }
                
                if (usedPromos.includes(code)) {
                    showToast('‚ùå –ü—Ä–æ–º–æ–∫–æ–¥ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω');
                    return;
                }
                
                const amount = PROMO_CODES[code];
                
                if (!amount) {
                    showToast('‚ùå –ù–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥');
                    return;
                }
                
                state.balance += amount;
                usedPromos.push(code);
                updateUI();
                saveGame();
                el.promoField.value = '';
                showToast(`‚úÖ +${amount}‚≠ê –ø–æ–ª—É—á–µ–Ω–æ!`);
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            function init() {
                resizeCanvas();
                initStars();
                drawStars();
                initWindowStars();
                
                renderCases();
                loadGame();

                // Quantity buttons
                el.quantityBtns.forEach(btn => {
                    btn.onclick = () => {
                        el.quantityBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        state.selectedQty = parseInt(btn.dataset.qty);
                    };
                });

                document.querySelectorAll('.auto-btn').forEach(b => {
                    b.onclick = () => {
                        document.querySelectorAll('.auto-btn').forEach(x => x.classList.remove('active'));
                        b.classList.add('active');
                        state.selectedAuto = parseFloat(b.dataset.mult);
                    };
                });

                el.addFunds.onclick = () => {
                    if (!state.isFlying) {
                        state.balance += 100;
                        updateUI();
                        saveGame();
                        showToast('+100‚≠ê –ø–æ–ª—É—á–µ–Ω–æ!');
                    } else {
                        showToast('‚ùå –ù–µ–ª—å–∑—è –ø–æ–ø–æ–ª–Ω–∏—Ç—å –≤–æ –≤—Ä–µ–º—è –ø–æ–ª–µ—Ç–∞!');
                    }
                };

                el.startBtn.onclick = startFlight;
                el.stopBtn.onclick = stopFlight;
                el.applyPromo.onclick = applyPromo;
                
                el.caseOpenBtn.onclick = startOpening;
                el.caseClose.onclick = () => {
                    el.caseModal.classList.remove('active');
                    state.isOpening = false;
                };

                window.onresize = () => {
                    resizeCanvas();
                    initStars();
                };
            }

            init();
        })();
    </script>
</body>
