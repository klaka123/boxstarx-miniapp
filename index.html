<!-- Ракета при запуске -->
<div id="rocketLauncher">
  <img src="https://i.imgur.com/0vO1D7X.png" alt="Ракета" style="width:12vw; max-width:80px;">
</div>

<style>
#rocketLauncher {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
  z-index: 10;
  pointer-events: none;
  animation: rocketFade 3s ease forwards;
}

@keyframes rocketFade {
  0% {opacity: 0; transform: translate(-50%, -50%) scale(0);}
  30% {opacity: 1; transform: translate(-50%, -60%) scale(1.2);}
  60% {transform: translate(-50%, -70%) scale(1);}
  100% {opacity: 0; transform: translate(-50%, -80%) scale(0.8);}
}

/* Плавное появление контента после ракеты */
body.loaded .case-container,
body.loaded .airplane-container,
body.loaded .timer,
body.loaded button {
  opacity: 1;
  transform: translateY(0);
  transition: all 1s ease;
}

.case-container, .airplane-container, .timer, button {
  opacity: 0;
  transform: translateY(20px);
}
</style>

<script>
// После окончания анимации ракеты показываем контент
window.addEventListener('load', () => {
  setTimeout(() => {
    document.body.classList.add('loaded');
    document.getElementById('rocketLauncher').remove();
  }, 3000); // время совпадает с анимацией ракеты
});
</script>
