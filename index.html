<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BoxStarX 🚀</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hud">
  <div class="balance">Баланс: <span id="balance">1000</span> ⭐</div>
  <button id="depositBtn">Пополнить ⭐</button>
</div>

<div class="cases-container">
  <div class="case" data-price="50">🎁 Кейc за 50 ⭐</div>
  <div class="case" data-price="100">🎁 Кейc за 100 ⭐</div>
  <div class="case" data-price="500">🎁 Кейc за 500 ⭐</div>
</div>

<div class="game-container">
  <div class="plane-section">
    <div class="timer">До взлета: <span id="planeTimer">10</span>s</div>
    <div class="plane-area">
      <div id="plane" class="plane">✈️</div>
    </div>
    <button id="cashoutBtn">Забрать</button>
  </div>
</div>

<div id="depositModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Пополнение баланса</h2>
    <input type="number" id="depositAmount" placeholder="Минимум 10 ⭐" min="10">
    <button id="confirmDeposit">Пополнить</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
